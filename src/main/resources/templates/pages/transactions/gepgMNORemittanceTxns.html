<div layout:fragment="pageStyle" th:remove="tag">
    <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
</div>
<div class="row">
    <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
        <div class="panel-body">
            <div class="row">
                <form role="form">
                    <div class="form-group col-md-3">
                        <select class="form-control" id="mno" selected="selected" name="mno" style="width: 550px">
                            <option  value="">Select Txns types......</option>
                            <!--<option  value="all">All</option>-->
                            <option th:each="type: ${transferTypes}" th:value="${type.code}" th:text="${type.name}"> </option>
                        </select>
                        <input hidden="" name="txn_type" th:value="${session.ttype}">
                        <input hidden="" name="identifier" th:value="cbs">
                        <div th:each="allowedData:${session.reconDashboardTabs}">
                            <input hidden="" name="maxdays_allowed_operation" th:value="${allowedData.maxdays_allowed_operation}"></div>
                    </div>
                </form>
            </div>
            <div id="successFlag">
            </div>
            <div class="row" id="loading"> 
                <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
            </div>
            <!--<div class="form-group col-md-9">-->
            <div class="form-group  col-md-12">
                <button id="approvePayments" class="btn btn-primary pull-right col-md-3" style="background-color: #0a941b !important;border: 1px solid #ffffff !important;">Approve Payment</button>
            </div>
            <div class="row">
                <table id="approveGePGRemittance" class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Reference</th>
                            <th>Source Acct</th>
                            <th>Destination Acct</th>
                            <th>Amount</th>    
                            <th>Beneficiary Name</th>
                            <th>Beneficiary Bic</th>
                            <th>Currency</th>   
                            <th>Initiated By</th>
                            <th>Status</th>
                            <th><input type="button" class="btn btn-primary" onclick='selectAll()' value="Tick All"/> <input type="button" onclick='UnSelectAll()' class="btn btn-primary" value="UnTick"/></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
    <!-- init -->
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!-- App Js -->
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/scripts/reconDashboard.js}"></script>
    <script th:src="@{/assets/scripts/transactions.js}"></script>
    <script>
        $(document).ready(function () {
            $("#loading").hide();
            $("#select2").select2();
            $("#mno").on('change', function () {
                $('#approveGePGRemittance').DataTable().ajax.reload();
            });
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var table = $('#approveGePGRemittance').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                pageLength: 10,
                lengthMenu: [
                    [10, 25, 50, 100, 500, -1],
                    [10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: true,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [2, "desc"],
                ajax: {
                    'url': '/getGepgMNORemittanceTxnsAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "mno": $("select[name='mno']").val()
                        });
                    }
                },
                "columns": [
                    {"data": "id"},
                    {"data": "reference"},
                    {"data": "sourceAcct"},
                    {"data": 'destinationAcct'},
                    {"data": "amount"},
                    {"data": "beneficiaryName"},
                    {"data": "beneficiaryBIC"},
                    {"data": "currency"},
//                    {"data": "comments"},
                    {"data": 'initiated_by'},
                    {"data": "status"},
                    {"data": 'id',
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a = '<div><a type="button" href="/downloadSupportingDoc?reference=' + row.reference + '"><button type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document"></button></a><button><input type="checkbox" style="margin-top:10%" id="' + row.id + '==' + row.sourceAcct + '==' + row.destinationAcct + '==' + row.amount + '==' + row.create_dt + '==' + row.status + '" name="txndetails" /></button>&nbsp';
                            if ($("select[name='mno']").val() == '001' || $("select[name='mno']").val() == '003') {
                                a = '&nbsp<a type="button" href="/downloadSupportingDoc?reference=' + row.reference + '"><a type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document"></button></a><button type="button" onclick="downloadSupporting(\'' + row.reference + '\')"><img src="/assets/images/swift.png" style="width:20px;" title="Download swift advice"></button><button ><input type="checkbox" style="margin-top:10%" id="' + row.reference + '==' + row.sourceAcct + '==' + row.destinationAcct + '==' + row.amount + '==' + row.create_dt + '==' + row.status + '" name="txndetails" /></button>';
                            }
                            a += '&nbsp <a class="btn btn-xs btn-danger" onclick="discardRemittanceTransaction(\'' + row.reference + '\')"><i class="fa fa-eye-slash" aria-hidden="true"> Discard </i></a></div>';
                            return a;
                        }}
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1]
                    }
                ], buttons: [{
                        extend: "copy",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='mno']").val() == '') {
                        return false;
                    }
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        });
        function reloadDatatable() {
            $('#approveGePGRemittance').DataTable().ajax.reload();
        }
    </script>
</div>
