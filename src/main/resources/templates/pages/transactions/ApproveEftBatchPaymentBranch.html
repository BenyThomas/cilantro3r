<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        };

    </style>
    <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
</div>
<div class="row">
    <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
        <div class="panel-body">
            <div class="row">
                <form role="form">
                    <div class="form-group col-md-3">
                        <select class="form-control" id="mno" selected="selected" name="mno" style="width: 550px">
                            <option  value="">Select Txns types......</option>
                            <!--<option  value="all">All</option>-->
                            <option th:each="type: ${transferTypes}" th:value="${type.code}" th:text="${type.name}"> </option>
                        </select>
                    </div>
                </form>
            </div>
            <div id="successFlag"></div>
            <!--<div class="form-group col-md-9">-->
            <div class="form-group  col-md-12">
                <button id="approveGePGIBDPayments" class="btn btn-primary pull-right col-md-3" style="background-color: #0a941b !important;border: 1px solid #ffffff !important;">Approve GePG Payment</button>
            </div>
            <div class="row">
                <table id="approveGePGPostingValRemittance" class="display nowrap table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Txn Date</th>
                            <th>Reference</th>
                            <th>Sender Acct</th>
                            <th>Sender Name</th>
                            <th>Beneficiary Acct</th>
                            <th>Beneficiary Name</th>
                            <th>Beneficiary BIC</th>
                            <th>Amount</th>  
                            <th>Currency</th>
                            <th>Source Branch</th>
                            <th>Narrations</th>
                            <th>Initiated By</th>
                            <th>Status</th>
                            <th>Rubikon Status</th>
                            <th style="width: 366px !important;"><input type="button" class="btn btn-primary" onclick='selectAll()' value="Tick All"/> <input type="button" onclick='UnSelectAll()' class="btn btn-primary" value="UnTick"/></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!--</form>-->
            </div>
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
    <!-- init -->
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!-- App Js -->
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/scripts/reconDashboard.js}"></script>
    <script th:src="@{/assets/scripts/transactions.js}"></script>
    <script th:src="@{/assets/scripts/teller.js}"></script>
    <script>
        $(document).ready(function () {
            $("#loading").hide();
            $("#loading2").hide();
            $("#select2").select2();
            $("#mno").on('change', function () {
                $('#approveGePGPostingValRemittance').DataTable().ajax.reload();
            });
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var table = $('#approveGePGPostingValRemittance').DataTable({
                dom: 'Blfrtip',
                scrollY: "200px",
                scrollX: true,
                lengthChange: true,
                pageLength: 10,
                lengthMenu: [
                    [10, 25, 50, 100, 500, -1],
                    [10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [2, "desc"],
                ajax: {
                    'url': '/getBranchRemittanceAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "mno": $("select[name='mno']").val()
                        });
                    }
                },
                "columns": [
                    {"data": "id"},
                    {"data": "create_dt"},
                    {"data": "reference"},
                    {"data": "sourceAcct"},
                    {"data": "sender_name"},
                    {"data": "destinationAcct"},
                    {"data": "beneficiaryName"},
                    {"data": "beneficiaryBIC"},
                    {"data": 'amount',
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }},
                    {"data": "currency"},
                    {"data": "branch"},
                    {"data": "purpose"},
                    {"data": 'initiated_by'},
                    {"data": 'status',
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a = '';
                            if (row.status === "I") {
                                a = "Submitted"
                            }
                            if (row.status === "P") {
                                a = "Pending"
                            }
                            return a;
                        }},
                    {"data": 'cbs_status',
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a = '';
                            if (row.cbs_status === "I") {
                                a = "Pending"
                            }
                            if (row.cbs_status === "P") {
                                a = "Pending"
                            }
                            if (row.cbs_status === "C") {
                                a = "Completed"
                            }
                            return a;
                        }},
                    {"data": 'id',
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
//                     authorizePayment.png      a = '<a type="button" href="/downloadSupportingDoc?reference=' + row.reference + '"><button type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document"></button></a>
                            //a = '<button type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document" onclick="previewSupportingDocuments(\'' + row.reference + '\')"></button><button type="button" onclick="ibdPreviewSwiftMsg(\'' + row.reference + '\')"><img src="/assets/images/previewSwift.png" style="width:20px;" title="Preview swift Message"></button><button type="button" class="-authorize-payments" disabled><img src="/assets/images/authorizePayment.png" style="width:20px;" title="Authorize Payments" onclick="ibdApproveRTGSBranch(\'' + row.reference + '\')"></button><button type="button"><img src="/assets/images/amendment.png" style="width:20px;" title="Return for Ammendment" onclick="requireAmendmend(\'' + row.reference + '\')"></button><button type="button"><img src="/assets/images/decline.png" style="width:20px;" title="Decline Payment" onclick="declinePayment(\'' + row.reference + '\')"></button>';
                            a = '<button type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document" onclick="previewSupportingDocuments(\'' + row.reference + '\')"></button><button type="button" onclick="ibdPreviewSwiftMsg(\'' + row.reference + '\')"><img src="/assets/images/previewSwift.png" style="width:20px;" title="Preview swift Message"></button><button ><input type="checkbox" style="margin-top:10%" id="' + row.reference + '==' + row.txn_type + '" name="txndetails" /><input hidden="" name="txnid" value="' + row.reference + '"></button>';

                            return a;
                        }}
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1]
                    }
                ], buttons: [{
                        extend: "copy",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Initiate cash movement Transactions',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='mno']").val() == '') {
                        return false;
                    }
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        });
        function reloadDatatable() {
            $('#approveGePGPostingValRemittance').DataTable().ajax.reload();
        }
        function addCommas(nStr)
        {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }
    </script>
</div>
