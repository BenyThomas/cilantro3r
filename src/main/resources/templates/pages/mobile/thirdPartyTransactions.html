<div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
    <div class="panel-body">
        <div class="row">
            <form role="form">
                <div class="form-group col-md-3">
                    <select class="form-control" id="mno" selected="selected" name="mno" style="width: 550px">
                        <option  value="">Select Txns types......</option>

        </div>
        <div class="row" id="loading"> 
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>
        <!--<div class="form-group col-md-9">-->

        <table id="cbsTxns" class="table table-striped table-bordered"  style="width: 100%; font-size: 11px !important;">
            <thead>
                <tr>
                    <th>S/N</th>
                    <th>Txn Date</th>

                    <th>ReferenceNo</th>
                    <th>CardNo</th>

                    <th>Amount</th>
                    <th>Charge</th>

            </thead>
            <tbody>
            </tbody>

</div>

    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>

    <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
    <!-- init -->
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!-- App Js -->
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>

    <script>
        function addCommas(nStr)
        {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }
        $(document).ready(function () {
            $('.select2').select2();
            $("#loading").hide();
            $("#mno").on('change', function () {
                $("#loading").show();
                var mno = $(this).val();
                $.ajax({
                    url: "/getThirdPartyTxnsAjax",
                    type: 'GET',
                    dataType: "json",
                    data: {mno: mno},
                    success: function (response) {
                        console.log(response);
                        var i = 0;
                        $("#loading").hide();
                        console.log(response);
                        $('#cbsTxns').show();
                        $('#cbsTxns').DataTable({
                            "info": true,
                            "bDestroy": true,
                            "dom": "Bfrtip",
                            "data": response,
                            lengthChange: true,
                            "columns": [
                                {"data": 'txnid',
                                    "render": function (data) {
                                        i = i + 1;
                                        return i;
                                        ;
                                    }},
                                {"data": 'txndate',
                                    "render": function (data) {
                                        var date = new Date(data);
                                        return moment(date).format('YYYY-MM-DD HH:mm:ss');
                                        ;
                                    }},
                                {"data": "txn_type"},
                                {"data": "txnid"},
                                {"data": "pan"},
                                {"data": "destinationaccount"},
                                {"data": 'amount',
                                    "render": function (data) {
                                        var amount = addCommas(data);
                                        return amount;
                                    }},

                                {"data": "charge"},
                                {"data": "mnoTxns_status"},
                                {"data": "description"},
                            ], buttons: [{
                                    extend: "copy",
                                    title: 'Core Banking Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "csv",
                                    title: 'Core Banking Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "excel",
                                    title: 'Core Banking Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "pdf",
                                    title: 'Core Banking Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "print",
                                    title: 'Core Banking Transactions',
                                    className: "btn-sm"
                                }],
                            responsive: !0,
                        });
                        $('#cbsTxns').show();
                    },
                    error: function (errorMessage) {
                        console.log(errorMessage);
                        $("#loadings").hide();
                    }

                });

            });
        });
    </script>
</div>
