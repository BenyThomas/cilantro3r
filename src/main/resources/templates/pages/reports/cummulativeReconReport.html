<div layout:fragment="pageStyle" th:remove="tag">
    <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
</div>
<div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
    <div class="panel-body">
        <div class="row">
            <form role="form">
                <div class="form-group col-md-3">
                    <select class="form-control" id="ttype" selected="selected" name="ttype" style="width: 550px">
                        <option  disabled="" value  selected="">Recon Type</option>
                        <!--<option  value="all">All</option>-->
                        <option th:each="txn_type: ${session.txntypes}" th:value="${txn_type.code}" th:text="${txn_type.name}"> ....  </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <select class="form-control" id="txn_type" selected="selected" name="txn_type" style="width: 550px">
                        <option  disabled="" value  selected="">Type</option>
                        <!--<option  value="all">All</option>-->
                        <option th:each="txn_type: ${session.txntypes}" th:value="${txn_type.code}" th:text="${txn_type.name}"> ....  </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <div class="input-group">
                        <input name="froDate"  class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose1" data-date-format="yyyy-mm-dd" type="text" placeholder="yyyy-mm-dd" autocomplete="off"/>
                        <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                    </div><!-- input-group -->
                </div>
                <div class="form-group col-md-3">
                    <select class="form-control" id="reportType" selected="selected" name="reportType" style="width: 550px">
                        <option  disabled="" value  selected="">Report Type</option>
                        <option th:each="txn_type: ${exceptions}" th:value="${txn_type.code}" th:text="${txn_type.name}"> ....  </option>
                    </select>
                </div>
                <div class="form-group col-md-3">
                    <div class="input-group">
                        <input name="froDate"  class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose1" data-date-format="yyyy-mm-dd" type="text" placeholder="yyyy-mm-dd" autocomplete="off"/>
                        <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                    </div><!-- input-group -->
                </div>
            </form>
        </div>
        <div id="successFlag">
        </div>
        <div class="row" id="loading"> 
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>

        <div class="row">
            <!--<form>-->

            <table id="notInThirdParty" class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>Reference</th>
                        <th>MNO Name</th>
                        <th>Transaction Date</th>
                        <th>source A/C</th>
                        <th>Destination A/C</th>
                        <th>Amount</th>
                        <th>Balance</th>
                        <th>Status</th>
                        <th><input type="button" class="btn btn-primary" onclick='selectAll()' value="Tick All"/> &nbsp;<input type="button" onclick='UnSelectAll()' class="btn btn-primary" value="UnTick"/></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--</form>-->
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
    <script th:src="@{/assets/js/moment.min.js}"></script>

    <!-- init -->
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!-- App Js -->
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/scripts/reconDashboard.js}"></script>
    <script>
        $(document).ready(function () {

            jQuery('#fromTime').timepicker({
                showMeridian: false
            });
            jQuery('#toTime').timepicker({
                showMeridian: false
            });
            jQuery('#datepicker-autoclose1').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            jQuery('#datepicker-autoclose2').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            $("#loading").hide();
            $("#select2").select2();
            $("#mno").on('change', function () {
                $('#notInThirdParty').DataTable().ajax.reload();
            });
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var table = $('#notInThirdParty').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000, 2000, 5000, 10000, 25000],
                responsive: true,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [0, "desc"],
                ajax: {
                    'url': '/getReconExceptionReportsAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "exceptionReport": $("select[name='exceptionReport']").val(),
                            "fromDate": $("input[name='froDate']").val(),
                            "toDate": $("input[name='toDate']").val()
                        });
                    }
                },
                "columns": [
                    {"data": 'txnid'},
                    {"data": "thirdparty_reference"},
                    {"data": "txn_type"},
                    {"data": 'txndate',
                        "render": function (data) {
                            format:'yyyy-MM-dd hh:mm:ss'
                            return data;
                        }},
                    {"data": "sourceaccount"},
                    {"data": "destinationaccount"},
                    {"data": 'amount',
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }},
                    {"data": 'post_balance',
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }},
                    {"data": "txn_status"},
                    {"data": 'txnid',
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a = '<button type="button" onclick="confirmTxns(\'' + row.txnid + '\')"><img src="/assets/images/check.png" style="width:20px;" title="Confirm Transaction on CBS"></button><button ><input type="checkbox" style="margin-top:10%" id="' + row.txnid + '==' + row.sourceaccount + '==' + row.destinationaccount + '==' + row.amount + '==' + row.txndate + '==' + row.txn_status + '" name="txndetails" /></button>';
                            return a;
                        }}
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1]

                    }
                ], buttons: [{
                        extend: "copy",
                        title: 'Core Banking Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Core Banking Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Core Banking Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Core Banking Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Core Banking Transactions',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='mno']").val() == '') {
                        return false;
                    }
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        });

        function getExceptionReport() {
            var exceptionReport = $("select[name='exceptionReport']").val();
            var fromDate = $("input[name='froDate']").val();
            var toDate = $("input[name='toDate']").val();
            $("#loading").show();
            $.ajax({
                url: "/getReconExceptionReportsAjax",
                data: {exceptionReport: exceptionReport, fromDate: fromDate, toDate},
                type: 'POST',
                success: function (response) {
                    $("#loading").hide();
                    reloadDatatable();
                }
            });
        }
        function reloadDatatable() {
            $('#notInThirdParty').DataTable().ajax.reload();
        }
    </script>
</div>
