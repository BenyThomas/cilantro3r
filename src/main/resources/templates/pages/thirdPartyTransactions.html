    <script>
        function addCommas(nStr)
        {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }
        $(document).ready(function () {

            $("#loading").hide();
            $("#mno").on('change', function () {
                $("#loading").show();
                var mno = $(this).val();
                $.ajax({
                    url: "/getThirdPartyTxnsAjax",
                    type: 'GET',
                    dataType: "json",
                    data: {mno: $("select[name='mno']").val(),
                        exceptionType: $("select[name='exceptionType']").val()
                    },
                    success: function (response) {
                        var i = 0;
                        $("#loading").hide();
                                                $('#cbsTxns').DataTable().clear().draw();

                        $('#cbsTxns').DataTable({
                            "info": true,
                            "bDestroy": true,
                            "dom": "Bfrtip",
                            "data": response,
                            lengthChange: true,
                            pageLength: 10,
                            lengthMenu: [
                                [10, 25, 50, 100, 500, 1000, 5000, 10000, -1],
                                [10, 25, 50, 100, 500, 1000, 5000, 10000, 'Show all']
                            ],
                            "columns": [
                                {"data": 'txnid',
                                    "render": function (data) {

                                        return  '\u200C' + data;
                                    }},
                                {"data": 'txnid'},
                                {"data": 'txndate',
                                    "render": function (data) {
                                        var date = new Date(data);
                                        return moment(date).format('YYYY-MM-DD HH:mm:ss');
                                        ;
                                    }},
                                {"data": "txn_type"},
                                {"data": "txnid"},
                                {"data": "sourceaccount"},
                                {"data": "destinationaccount"},
                                {"data": 'amount',
                                    "render": function (data) {
                                        var amount = addCommas(data);
                                        return amount;
                                    }},

                                {"data": "receiptNo"},
                                {"data": "mnoTxns_status"},
                                {"data": "description"},
                                {"data": "post_balance"},
                            ], buttons: [{
                                    extend: "copy",
                                    title: 'Thirt party Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "csv",
                                    title: 'Thirt party Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "excel",
                                    title: 'Thirt party Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "pdf",
                                    title: 'Thirt party Transactions',
                                    className: "btn-sm"
                                }, {
                                    extend: "print",
                                    title: 'Thirt party Transactions',
                                    className: "btn-sm"
                                }],
                            responsive: !1,
                        });
                        $('#cbsTxns').show();

                    },
                    error: function (errorMessage) {
                        console.log(errorMessage);
                        $("#loadings").hide();
                    }

                });

            });


            $("#exceptionType").on('change', function () {
                $("#loading").show();
                var mno = $(this).val();
                $.ajax({
                    url: "/getThirdPartyTxnsAjax",
                    type: 'GET',
                    dataType: "json",
                    data: {mno: $("select[name='mno']").val(),
                           exceptionType: $("select[name='exceptionType']").val()
                    },
                    success: function (response) {
                        var i = 0;
                        $("#loading").hide();
                        $('#cbsTxns').DataTable().clear().draw();
                        $('#cbsTxns').DataTable({

                            lengthMenu: [
                                [10, 25, 50, 100, 500, 1000, 5000, 10000, -1],

                            ],
                            "columns": [
                                {"data": 'txnid'},
                                {"data": 'txndate',
                                    "render": function (data) {
                                        var date = new Date(data);
                                        return moment(date).format('YYYY-MM-DD HH:mm:ss');
                                        ;
                                    }},
                                {"data": "txn_type"},
                                {"data": "txnid"},
                                {"data": "sourceaccount"},
                                {"data": "destinationaccount"},

                                    "render": function (data) {

        function confirmTxns(txnid) {

            $.ajax({
                url: "/confirmTransaction",
                data: {txnid: txnid},
                type: 'POST',
                success: function (response) {
                    $("#myModal").modal("show");
                    $("#areaValue").html(response);
                }
            });
        }
