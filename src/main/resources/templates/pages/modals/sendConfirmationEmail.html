<script>
    $(document).ready(function () {
        $("#successFlag").hide();
        $('#myModal').data('modal', null);
        $(".btn-teal").click(function (e) {
            e.preventDefault();
            $('#preloader333').show();
            //var formdata = new FormData($("#iniateRetryRefund")[0]);
            var formdata = new FormData($('#sendConfirmationEmail')[0]);
            $.ajax({
                url: '/sendConfirmationEmailPost',
                data: formdata,
                type: 'POST',
                enctype: 'multipart/form-data',
                processData: false,
                contentType: false,
                success: function (res) {
                    $('#myModal').modal('hide');
                    $("#myModal").on('hidden.bs.modal', function () {
                        $(this).data('bs.modal', null);
                    });
                    $("#successFlag").show();
                    $("#successFlag").html(res);//'<div class="alert alert-success" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert"asuccessFlagria-label="Close"> </button><strong>Successfull email Sent!</strong></div>');
                },
                error: function (res) {
                    $('#myModal').modal('hide');
                    $("#successFlag").show();
                    $("#successFlag").html('<div class="alert alert-danger" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert"asuccessFlagria-label="Close"> </button><strong>Error!</strong></div>');

                }
            });
        });
    });
</script>
