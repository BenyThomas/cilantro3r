            <div class="panel panel-default panel-fill"  >
                <div class="panel-heading"> <h4 class="panel-title">REPROCESS PENDING GePG TRANSACTION</h4></div>
                <div class="panel-body">
                    <div class="row" id="preloader2">
                        <img th:src="@{/assets/images/itaxloading.gif}" alt="please wait"/>

                    <!--- success start--->
                    <div class="col-md-12" id="successFlag"></div>
                    <!------ End ------->

                        <form id="form">

                                <div class="form-group col-md-5">

                                    <input type="text" name="control_no" class="form-control" id="control_no" placeholder="991x433x03x9" style="border-radius:40px;" >
                                </div>
                                <div class="form-group col-md-4" style="margin-top:9% | important;">
                                    <button type="button" onclick="validateCtrlNo()" class="btn btn-primary" id="validate" style="margin: 10%;" disabled>Validate</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <!----- FORM END ------->
                </div>

            </div>

    <script>
           $(document).ready(function () {
                    $("#loading").hide();
                    $('#preloader').hide();
                    $('#preloader2').hide();
           });

           $('#control_no').keypress(function(){
                if($(this).val().length == 11){
                    $('#validate').prop('disabled',false);
                }else{
                    $('#validate').prop('disabled',true);
                }
           });

           }
