<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
</div>
<div class="panel panel-default panel-fill">
    <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;" th:text="${pageTitle}"></h3>
    </div>
    <div class="panel-body">
        <div class="row" id="content"></div>
        <div class="row">
            <div id="successFlag"></div>
        </div>
        <div class="row" id="preloader2" hidden="">
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>
        <form role="form" id="updateServiceProviderForm">
            <table class="table table-striped table-bordered"
                   style="width: 100%; font-size: 8.5px !important;">
                <tbody>
                <tr>
                    <td>SP Name</td>
                    <td><input autocomplete="off" class="form-control form-control-sm" id="spName"
                               name="spName"
                               placeholder="Service Provider name" style="font-size: 10px !important;"
                               type="text" th:value="${spData.name}">
                        <input type="hidden" name="spId" th:value="${spData.id}" id="spId">
                    </td>
                    <td>SP Address</td>
                    <td><input autocomplete="off" class="form-control form-control-sm" id="spAddress"
                               name="spAddress"
                               placeholder="Address" style="font-size: 10px !important;"
                               type="text" th:value="${spData.address}"></td>
                </tr>
                <tr>
                    <td>SP Phone</td>
                    <td><input autocomplete="off" class="form-control form-control-sm" id="spPhone"
                               name="spPhone" placeholder="SP phone number"
                               style="font-size: 10px !important;" type="text" th:value="${spData.phone}"></td>
                    <td>SP Account</td>
                    <td><input autocomplete="off" class="form-control form-control-sm" name="spBankAccount"
                               placeholder="SP account Number" style="font-size: 10px !important;"
                               type="text" th:value="${spData.bankAccount}"></td>
                </tr>
                <tr>
                    <td>SP Bank</td>
                    <td><select class="form-control select2" id="spBankSwiftCode" name="spBankSwiftCode"
                                style="font-size: 10px !important;width: 328px !important;">
                        <option value="">Select destination Bank</option>
                        <option th:each="bank: ${banks}" th:text="${bank.name+'['+bank.swift_code+']'}"
                               th:selected="${bank.swift_code == spData.bankSwiftCode+'=='+spData.identifier}" th:value="${bank.swift_code+'=='+bank.identifier}"> ATM
                        </option>
                    </select>
                        <div id="intermediary">

                        </div>
                    </td>
                    <td>Service Provided by SP</td>
                    <td><textarea autocomplete="off" class="form-control form-control-sm" name="spFacility"
                                  placeholder="facility Description"
                                  style="font-size: 10px !important;" th:text="${spData.facilityDescription}"></textarea></td>

                </tr>
                </tbody>
            </table>
        </form>
        <div class="modal-footer">
            <button id="updateServiceProviderbtn" type="submit" class="btn btn-primary pull-right col-md-3">Submit</button>
            <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/scripts/sprovider.js}"></script>
</div>
<div class="row" id="preloader333" hidden="">
    <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
</div>
