<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/main_layout}">
    <head>
        <title>Add New User</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <div layout:fragment="pageStyle" th:remove="tag">
            <style>
                #loading {
                    background: url('/assets/images/ajax-loader.gif') no-repeat center center;
                    position: absolute;
                    top: 0;
                    left: 0;
                    height: 92%;
                    width: 100%;
                    z-index: 9999999;
                }
                .btn{
                    border-radius: 0px !important;
                }
                .btn-dark {
                    background-color: #107f13!important;
                    border: 1px solid #ffffff!important;
                }
            </style>
            <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
            <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
            <link th:href="@{/assets/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
        </div>
        <div class="container" layout:fragment="contents">
            <!--            <div class="row p-t-50">
                            <div class="col-12">
                                <div class="table-responsive">-->
            <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
                <div class="panel-body">
                    <div id="addEditUser">
                        <form role="form" name="getReconDashboard">
                            <input hidden="" name="custid" th:value="${custid}">
                            <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                                <tbody>
                                    <tr>
                                        <td>First Name</td>
                                        <td><input name="firstName" class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text" placeholder="eg. Jonson" th:value="${userDetails.getFirstName()}" autocomplete="off"/></td>
                                        <td>Middle Name</td>
                                        <td><input name="middleName" class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text" th:value="${userDetails.getMiddleName()}"  placeholder="eg. John" autocomplete="off"/></td>
                                    </tr>
                                    <tr>
                                        <td>LastName</td>
                                        <td><input name="lastName" class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text" th:value="${userDetails.getLastName()}" placeholder="eg. John" autocomplete="off"/></td>
                                        <td>Email Address</td>
                                        <td>
                                            <input name="email" class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text" th:value="${userDetails.getEmail()}" placeholder="eg. mm@tpbbank.co.tz" autocomplete="off"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Username</td>
                                        <td>
                                            <input name="username" class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text" th:value="${userDetails.getUsername()}"  placeholder="eg. MM0000" autocomplete="off"/>
                                        </td>
                                        <td>Branch</td>
                                        <td>
                                            <select class="form-control col-sm-12 select2" id="destinationBank" name="branchCode" required="true"  style="font-size: 10px !important;">
                                                <option disabled>Select Branch...</option>
                                                <option th:each="branch: ${branches}" th:value="${branch.code}" th:text="${branch.name}"></option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Role</td>
                                        <td>
                                            <select class="form-control select2" id="Role"  name="role">
                                                <option th:value="0">Select Role...</option>
                                                <option th:each="role: ${roles}" th:value="${role.id}" th:text="${role.name}" th:selected="${custid==role.id}"></option>
                                            </select>
                                        </td>
                                        <td>Phone Number</td>
                                        <td><input name="phone" class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text" th:value="${userDetails.getPhone()}" placeholder="eg. 2557**********" autocomplete="off"/>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Status</td>
                                        <td>
                                            <select class="form-control select2" id="Role"  name="userStatus">
                                                <option value="ACTIVE">ACTIVE</option>  
                                                <option value="INACTIVE">DEACTIVATE</option>                                           
                                            </select>
                                        </td>
                                        <td></td>
                                        <td>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="row">
                                <div class="form-group col-md-4" >
                                    <button type="submit" class="btn btn-primary" style="margin: 7%">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                    <div id="successFlag"></div>
                    <div class="row" id="loading" hidden=""> 
                        <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
                    </div>
                    <div class="input-group pull-right" >
                        <button type="button" class="btn btn-primary pull-right  dropdown-toggle" data-toggle="dropdown" style="overflow: hidden; position: relative;">Print User Report <span class="caret"></span></button>
                        <ul class="dropdown-menu">
                            <li><a href="/downloadUsersReportMatrix?reportFormat=pdf">Pdf</a></li>
                            <li><a href="/downloadUsersReportMatrix?reportFormat=excel">Excel</a></li>
                            <li><a href="/downloadUsersReportMatrix?reportFormat=word">Word</a></li>
                        </ul>
                    </div>
                    <div class="row" >
                        <div class="form-group col-md-3">
                            <select class="form-control select2" id="department" name="branchCode2" style="width: 250px" >
                                <option value="0">All branch</option>
                                <option th:each="bran: ${branches}" th:value="${bran.code}" th:text="${bran.name}"> Branch  </option>
                            </select>
                        </div>
                        <table id="users"  class="display nowrap table table-striped table-bordered"  style="width: 100%; font-size: 11px !important;">
                            <thead>
                                <tr>
                                    <th>S/N</th>
                                    <th>First Name</th>
                                    <th>Middle Name</th>
                                    <th>Last Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Role</th>
                                    <th>Branch </th>
                                    <th>Last Login</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <!--                    </div>
                            </div>-->
        </div>
        <!--</div>  container -->

        <!--</body>-->
        <div layout:fragment="pageScript" th:remove="tag">
            <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
            <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
            <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
            <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
            <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
            <!--init--> 
            <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
            <!--App Js--> 
            <script th:src="@{/assets/js/jquery.app.js}"></script>
            <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
            <script th:src="@{/assets/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
            <script th:src="@{/assets/scripts/teller.js}"></script>
            <script type="text/javascript">
                $(document).ready(function () {
                    var token = $("meta[name='_csrf']").attr("content");
                    var header = $("meta[name='_csrf_header']").attr("content");
                    var a = '';
                    //submit the roles
                    $('.select2').select2();
                    $("#department").on('change', function () {
                        $('#users').DataTable().ajax.reload();
                    });
                    var table = $('#users').DataTable({
                        dom: 'Blfrtip',
                        lengthChange: true,
                        scrollCollapse: true,
                        scrollY: "700px",
                        scrollX: true,
                        pageLength: 10,
                        lengthMenu: [
                            [5, 10, 25, 50, 100, 500, -1],
                            [5, 10, 25, 50, 100, 500, 'Show all']
                        ],
                        responsive: false,
                        processing: true,
                        serverSide: true,
                        serverMethod: 'post',
                        order: [1, "desc"],
                        ajax: {
                            'url': '/getUsersAjax',
                            'beforeSend': function (request) {
                                request.setRequestHeader(header, token);
                            },
                            "data": function (d) {
                                return $.extend({}, d, {
                                    "branchCode": $("select[name='branchCode2']").val()
                                });
                            }
                        },
                        "columns": [
                            {"data": "id"},
                            {"data": "first_name"},
                            {"data": "middle_name"},
                            {"data": "last_name"},
                            {"data": "username"},
                            {"data": "email"},
                            {"data": "phoneNo"},
                            {"data": "roleName"},
                            {"data": "branchName"},
                            {"data": "last_login"},
                            {"data": "status"},
                            {"data": 'id',
                                "orderable": false,
                                "searchable": false,
                                "width": "25%",
                                "render": function (data, type, row, meta) {
//                     authorizePayment.png      a = '<a type="button" href="/downloadSupportingDoc?reference=' + row.reference + '"><button type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document"></button></a>
//                            a = '<button type="button" onclick="previewEftBulkPayments(\'' + row.batch_reference + '\',\'' + row.totalAmount + '\')"><img src="/assets/images/previewSwift.png" style="width:20px;" title="Preview swift Message"></button>';
                                    a = '<a href=\"/editUser?user=1290999212000QWswqrtlsreqwst' + row.username + 'PQRSTDR' + row.id + '\" class=\"btn btn-primary\"><i class=\"fa fa-edit\">Edit</i></a>   ';
                                    return a;
                                }}
                        ], aoColumnDefs: [
                            {
                                bSortable: false,
                                aTargets: [-1],
                            }
                        ], columnDefs: [
                            {width: 1000, targets: 14}
                        ],
//                fixedColumns: true,
                        buttons: [{
                                extend: "copy",
                                title: 'USER LISTS',
                                className: "btn-sm"
                            }, {
                                extend: "csv",
                                title: 'USER LISTS',
                                className: "btn-sm"
                            }, {
                                extend: "excel",
                                title: 'USER LISTS',
                                className: "btn-sm"
                            }, {
                                extend: "pdf",
                                title: 'USER LISTS',
                                className: "btn-sm"
                            }, {
                                extend: "print",
                                title: 'USER LISTS',
                                className: "btn-sm"
                            }],
                        "preDrawCallback": function (settings) {
                            if ($("select[name='mno']").val() == '') {
                                return false;
                            }
                        },
                    });
                    $('button[type=submit]').click(function (e) {
                        $('#loading').show();
                        console.log('here we are');
                        e.preventDefault();
                        var firstName = $("input[name='firstName']").val();
                        var middleName = $("input[name='middleName']").val();
                        var lastName = $("input[name='lastName']").val();
                        var username = $("input[name='username']").val();
                        var email = $("input[name='email']").val();
                        var phone = $("input[name='phone']").val();
                        var role = $("select[name='role']").val();
                        var custid = $("input[name='custid']").val();
                        var branchCode = $("select[name='branchCode']").val();
                        var userStatus = $("select[name='userStatus']").val();
                        $.ajax({
                            url: "/saveUser",
                            type: 'GET',
                            data: {custid: custid, firstName: firstName, branchCode: branchCode, middleName: middleName, lastName: lastName, username: username, email: email, phone: phone, role: role, userStatus: userStatus},
                            dataType: "json",
                            success: function (res) {
                                $('.error').html('');
                                if (res.validated) {
                                    $('#loading').hide();
                                    reloadDatatable();
                                    $('#successFlag').html('<div class="alert alert-success" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert"asuccessFlagria-label="Close"> </button><strong>User added/Updated successfully</strong></div>');
                                } else {
                                    $('#loading').hide();
                                    $.each(res.errorMessages, function (key, value) {
                                        $('Select[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                                        $('input[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                                    });
                                }
                            }
                        });
                    });

                    //get the user lists
//                    $("#mno").on('change', function () {
//                        $('#usersList').DataTable().ajax.reload();
//                    });
                    var token = $("meta[name='_csrf']").attr("content");
                    var header = $("meta[name='_csrf_header']").attr("content");
                    var b = 1;
                    var i = 0;

                    table.on('order.dt search.dt', function () {
                        table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                            cell.innerHTML = i + 1;
                        });
                    }).draw();
                });
                function reloadDatatable() {
                    $('#users').DataTable().ajax.reload();
                }

            </script>
        </div>
    </body>
</html>
