<div class="panel panel-default panel-fill" >
    <!--<div id="retryTransactions">-->
    <div class="panel-heading" style="background-color: #288c59 ! important;"> <h3 class="panel-title" style="color: #ffffff !important;">SELECT OPERATIONAL ROLE FOR POSTING </h3>
    </div>
    <div class="panel-body" >
        <form role="form" name="submitRefundRetry" id="submitRefundRetry" enctype="multipart/form-data">

            <table id="cbsTxnsRetryRefund" class="table table-striped table-bordered"  style="width: 100%; font-size: 11px !important;">
                <thead>
                    <tr>
                        <th>S/N</th>
                        <th>BRANCH/DEPARTMENT</th>
                        <th>ROLE NAME</th>
                        <th>ACTION</th>
                    </tr>
                    <tr th:each="role:${user.getRoles().getRole()}">
                        <td>1</td>
                        <td th:text="${role.getBranchName()}"></td>
                        <td th:text="${role.getRole()}"></td>
                        <td><button class="btn btn-primary" th:text="${'select Role'}" th:onclick="setPostingRole([[${role.getUserRoleId()}]])"></button></td>
                    </tr>
                </thead>
            </table>
        </form>
    </div>
</div>
<div class="row" id="preloader333" hidden=""> 
    <!--<img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>-->
</div>
<script>
    function setPostingRole(roleId) {
        $.ajax({
            url: '/setPostingRoleInSession',
            data: {selectedRole: roleId},
            type: 'POST',
            success: function (res) {
                console.log(res);
            },
            error: function (res) {
                console.log(res);
            }
        });
    }
</script>
