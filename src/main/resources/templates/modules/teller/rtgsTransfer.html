            width: 100%;
            z-index: 9999999;
        }
    </style>
    <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>

    <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>

<div  id="loading"> </div>

<div class="row" id="rtgsPayments">
    <div class="col-md-12" id="successFlag"></div>
    <div class="col-md-12" id="rtgsTransferFormDiv">
        <div id="errorMessage"></div>
        <form class="form-horizontal" role="form" id="rtgsTransferForm">
            <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                <tbody>
                    <tr>
                        <td>Sender Account</td>
                        <td><input type="text" name="senderAccount"  class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Sender Account No." id="senderAccount"><button type="button" class="btn btn-primary btn-submit" style="font-size: 9px !important;" onclick="getAccountDetails()">Query Details</button></td>
                        <td>Sender Name</td>
                        <td><input type="text" name="senderName" id="actNM" autocomplete="off" readonly="" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Sender Name"></td>
                    </tr>
                    <tr>
                        <td>Amount to Transfer<h5 id="availableBalance" style="color: red;    font-size: 9px;"></h5></td>
                        <td><input type="text" name="amount" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Amount"></td>
                        <td>Sending Currency</td>
                        <td>
                            <select class="form-control col-sm-12 select2" id="currency" name="currency"  style="font-size: 10px !important;">
                                <option value="">Select Currency</option>
                                <option value="TZS">TZS</option>
                                <option value="USD">USD</option>
                                <option value="EURO">EURO</option>
                            </select>                        
                        </td>

                    </tr>
                    <tr>
                        <td>Beneficiary Account</td>
                        <td><input type="text" name="beneficiaryAccount" autocomplete="off" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Beneficiary Account"></td>
                        <td>Beneficiary Name</td>
                        <td><input type="text" name="beneficiaryName" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Beneficiary Name"></td>
                    </tr>
                    <tr>
                        <td>Beneficiary Bank</td>
                        <td>
                            <select class="form-control col-sm-12 select2" id="destinationBank" name="beneficiaryBIC"  style="font-size: 10px !important;">
                                <option value="">Select destination Bank</option>
                                <option th:each="bank: ${banks}" th:value="${bank.swift_code+'=='+bank.identifier}" th:text="${bank.name+'['+bank.swift_code+']'}"> ATM  </option>
                            </select>  
                            <div id="intermediary">

                            </div>
                        </td>
                        <td>Sender Address</td>
                        <td><input type="text" readonly="" id="customerAddress" name="senderAddress" autocomplete="off" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Sender Address"></td>
                    </tr>
                    <tr>
                        <td>Beneficiary Contact</td>
                        <td><input type="text" name="beneficiaryContact" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Beneficiary Contact"></td>
                        <td>Sender Phone</td>
                        <td><input type="text" name="senderPhone" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Sender Phone"></td>
                    </tr>
                    <tr>
                        <td>Payment Purpose</td>
                        <td><textarea name="description" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Purpose of Payment"></textarea></td>
                        <td>Supporting Document</td>
                        <td><div id="supportingDocument"><input type="file" name="supportingDoc" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Supporting Document"> <button class="btn btn-primary" id="addField"><span style="font-size:16px; font-weight:bold;">+ </span></button></div></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary initiate-rtgs-payments">Post Payments</button>
        </form>
    </div>
</div>

<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>

    <!--init--> 
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!--App Js--> 
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/scripts/teller.js}"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2();
            $("#loading").hide();
//            rtgsTransferForm

//add the number of files to be attached
            var max_fields = 4;
            var wrapper = $("#supportingDocument");
            var add_button = $("#addField");

            var x = 1;
            $(add_button).click(function (e) {
                e.preventDefault();
                if (x < max_fields) {
                    x++;
                    $(wrapper).append('<input type="file" name="supportingDoc" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Supporting Document">'); //add input box
                } else {
                    alert('You Reached the limits');
                }
            });

            $(wrapper).on("click", ".delete", function (e) {
                e.preventDefault();
                $(this).parent('div').remove();
                x--;
            });
            //ON SELECTING DESTINATION BANK CHECK IF ITS INTERNATIONAL AND ADD AN INPUT FIELD FOR INTERMEDIARY BANK
            $('#intermediary').html("");
            $("#destinationBank").on('change', function () {
                var benBic = $("select[name='beneficiaryBIC']").val();
                var identifier = benBic.split('==');
                if (identifier[1] === 'INTERNATIONAL') {
                    /*
                     * ADD AN INPUT FOR INTERMEDIARY SWIFT CODE
                     */
                    $('#intermediary').append('<input type="text" id="intermediaryBank" name="intermediaryBank" autocomplete="off" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Intermediary Bank Swift Code (IF APPLICABLE)">');

                }
            });
        });
        function getAccountDetails() {
            console.log("sender account pressed!!!");
            $("#loading").show();
            var accountNo = $("input[name='senderAccount']").val();
            $.ajax({
                url: "/querySenderDetails",
                type: 'GET',
                data: {accountNo: accountNo, code: "searchAccount"},
                dataType: "json",
                success: function (res) {
                    $("#loading").hide();
                    $("#actNM").val(res[0].CUST_NM);
                    $("#availableBalance").text('Available Blance: ' + addCommas(res[0].CLEARED_BAL));
                    $("#customerAddress").val(res[0].ADDR_LINE_1 + ',' + res[0].ADDR_LINE_2 + ' , ' + res[0].ADDR_LINE_3 + ' , ' + res[0].ADDR_LINE_4);
                    console.log(res)
                },
                error: function (res) {
                    $("#loading").hide();
                    $('#senderAccount').after('<h4 class="error" style="color:red     font-size: 8px !important;"> Error: Please Try Again. Please contact IT Helpdesk / Database Administrator: RUBIKON NOT FOUND</h4>');
                    console.log(res);
                }
            })
        }
        function addCommas(nStr){
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }
    </script>
</div>
