    <script th:src="@{/assets/js/jquery.app.js}"></script>

    <script th:src="@{/assets/plugins/iziman/dist/js/iziToast.min.js}" type="text/javascript"></script>
    <script>
        $(document).ready(function () {
            $("#loading").hide();
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var count = 1;
            var i = 0;
            var batchReference = $("#batchReference").val();
            var table = $('#previewPayrollSalaryData').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "asc"],
                ajax: {
                    'url': '/firePreviewSuccessfullyMonthlySalaryAjax',
                     data: {batchReference: batchReference},
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    }

                },
                "columns": [
                    {"data": "id", "width": "5%",
                     "render": function(data){
                                  count +=1;
                                  return count;
                     }},
                    {"data": "pf_no", "width": "5%", },
                    {"data": "staff_name", "width": "5%", },
                    {"data": "account_no", "width": "5%", },
                    {"data": "credit_to_dqa", "width": "5%",
                        "render": function numberWithCommas(credit_to_dqa) {
                            return credit_to_dqa.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                         }
                    },
                    {"data": "reference", "width": "5%", },
                    {"data": "payer_account", "width": "5%", },
                    {"data": "status", "width": "5%",
                     "render": function (data, type, row, meta) {
                            var a = '';
                            if (row.status === "I") {
                                a = "INITIATED"
                            }
                            if (row.status === "S") {
                                S = "IN QUEUE"
                            }
                            if (row.status === "C") {
                                a = "COMPLETED"
                            }
                            if (row.status === "R") {
                                a = "REJECTED"
                            }

                            if (row.status === "F") {
                                a = "FAILED"
                            }
                            return a;
                        }
                     },
                    {"data": "branch_no", "width": "5%", },
                    {"data": "month", "width": "5%", },
                    {"data": "year", "width": "5%", },
                    {"data": "institution", "width": "5%", },
                    {"data": "approved_by", "width": "5%", },
                    {"data": "approved_date", "width": "5%", }

                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ], columnDefs: [
                    {width: 1000, targets: 14}
                ],
                buttons: [{
                        extend: "copy",
                        title: 'Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Payroll',
                        className: "btn-sm"
                    }],
                    footerCallback: function (row, data, start, end, display) {
                                var api = this.api();

                                // Remove the formatting to get integer data for summation
                                var intVal = function (i) {
                                    return typeof i === 'string' ? i.replace(/[\$,]/g, '') * 1 : typeof i === 'number' ? i : 0;
                                };

                                // Total over all pages
                                total = api
                                    .column(4)
                                    .data()
                                    .reduce(function (a, b) {
                                        return intVal(a) + intVal(b);
                                    }, 0);

                                // Total over this page
                                pageTotal = api
                                    .column(5, { page: 'current' })
                                    .data()
                                    .reduce(function (a, b) {
                                        return intVal(a) + intVal(b);
                                    }, 0);

                                // Update footer
                                $(api.column(4).footer()).html('' + addCommas(pageTotal) + ' TZS / ('+  addCommas(total) + ' TZS)');
                            },
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        });
        function reloadDatatable() {
            $('#tipsTxnOnWorkFlow').DataTable().ajax.reload();
        }
    </script>
