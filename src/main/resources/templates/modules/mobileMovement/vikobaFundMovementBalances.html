  <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}">
  <link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}" type="text/css"/>
  <!-- iziToast -->
  <link rel="stylesheet" th:href="@{/assets/plugins/iziman/dist/css/iziToast.min.css}" type="text/css"/>
</div>

<div class="row">
  <div class="col-sm-12">
    <div id="reconData" layout:fragment="contents">
      <div class="panel panel-default panel-fill">
        <div class="panel-heading"><h4 class="panel-title" th:text="${pageTitle}"></h4></div>
        <div class="panel-body">
          <div class="row" id="preloader2">
            <img alt="please wait" th:src="@{/assets/images/please_wait.gif}"/>
          </div>
          <!--- success start--->
          <div class="col-md-12" id="successFlag"></div>
          <!------ End ------->
          <br>
          <!--- FORM START ----->
          <div class="row" id="another-element">
            <form id="vikobsMovementReportForm" role="form">
              <div class="row">
                <div class="form-group col-md-3">
                  <label for="balanceControl" style="margin-left: 1% ! important;" >CHOOSE ... <i class="text-danger">*</i></label>
                  <select class="form-control" id="balanceControl" name="balanceControl">
                    <option value="" selected disabled>CHOOSE...</option>
                    <option value="CURR_BALANCE">Current Balance</option>
                    <option value="SPECIFIC_DATE_BALANCE">Specific Day Balance</option>
                    <input type="hidden" name="currentControl" id="currentControl"/>
                  </select>
                </div>
                <div class="form-group col-md-3">
                  <label for="mno" style="margin-left: 1% ! important;" >MNO <i class="text-danger">*</i></label>
                  <select class="form-control" id="mno" name="mno">
                    <option value="AIRTELMONEY" selected>AIRTEL</option>
                  </select>
                </div>
                  <div class="form-group col-md-3 dependant" style="display:none;">
                    <label style="margin-left: 1% ! important;">Balance Day <i class="text-danger">*</i></label>
                    <div class="input-group">
                      <input autocomplete="off"
                             class="form-control form-control-inline input-txndatemedium default-date-picker"
                             data-date-format="yyyy-mm-dd"
                             id="datepicker-autoclose" name="balanceDate"
                             placeholder="Balance Date: yyyy-mm-dd"
                             th:value="${balanceDate}" type="text"/>
                      <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                    </div><!-- input-group -->
                  </div>

                  <div class="form-group col-md-3">
                    <div class="form-group col-md-3 text-right m-b-0" style="margin: 9%;">
                      <button class="btn btn-primary btn-submit-inwardEft-Summary"
                              onclick="doAjaxSearching()"
                              type="button">Get Balances
                      </button>
                    </div>
                  </div>
                </div>
            </form>
          </div>
          <!--- FORM END ---->
          <div class="row">
            <table id="vikobaMovementReportSummary" class="display nowrap table table-striped table-bordered" style="width: 100%; font-size: 9.5px !important; display:none;">
              <thead>
              <tr>
                <th>ID</th>
                <th>COLLECTION BALANCE</th>
                <th>COLLECTION BALANCE LAST UPDATE</th>
                <th>DISBURSEMENT BALANCE</th>
                <th>DISBURSEMENT BALANCE LAST UPDATE</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
          <div class="row">
            <table id="vikobaMovementBalancePerDay" class="display nowrap table table-striped table-bordered" style="width: 100%; font-size: 9.5px !important; display:none;">
              <thead>
              <tr>
                <th>ID</th>
                <th>WALLET 2 VIKOBA OPENING BALANCE</th>
                <th>WALLET 2 VIKOBA CLOSING BALANCE</th>
                <th>VIKOBA 2 WALLET OPENING BALANCE</th>
                <th>VIKOBA 2 WALLET CLOSING BALANCE</th>
              </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
  <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
  <script th:src="@{/assets/plugins/timepicker/bootstrap-timepicker.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{/assets/plugins/clockpicker/js/bootstrap-clockpicker.min.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <!-- init -->
  <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
  <!-- iziToast -->
  <script th:src="@{/assets/plugins/iziman/dist/js/iziToast.min.js}" type="text/javascript"></script>
  <!-- App Js -->
  <script th:src="@{/assets/js/jquery.app.js}"></script>
  <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
  <script>
        $(document).ready(function () {
            $("#preloader2").hide();
            $("#preloader").hide();
               jQuery('#fromTime').timepicker({
                    showMeridian: false
                });
                jQuery('#toTime').timepicker({
                    showMeridian: false
                });
                jQuery('#datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
                jQuery('#datepicker-autoclose2').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });

              $("#balanceControl").change(function (e) {
                     var selectedControl = $(this).val();
                    if(selectedControl != ''){
                        $("#currentControl").val(selectedControl);
                        if(selectedControl == 'SPECIFIC_DATE_BALANCE'){
                             $(".dependant").show();
                        }else{
                            $(".dependant").hide();
                        }
                    }else{
                      $(".dependant").hide();
                    }
                });

            //load tab content
            $('[data-toggle="tab"]').click(function (e) {
                $("#preloader").show();
                var $this = $(this),
                        loadurl = $this.attr('data-url');
                $.ajax({
                    url: loadurl,
                    type: 'GET',
                    success: function (res) {
                        $("#tabContent").html(res).return;
                        //$("#tabContent").show();
                        $("#preloader").hide();
                    }
                });
                return true;
            });

        }); //END DOCUMENT READY

    //START DO SEARCH
         function doAjaxSearching() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var formdata = new FormData($('#vikobsMovementReportForm')[0]);
                var count = 0;
                iziToast.success({ title: 'PROCESSING,', message: 'System Is Fetching Data. ', color:'green',position:'topRight', timeout: 4500 });
                $.ajax({
                    processData: false,
                    contentType: false,
                    data: formdata,
                    type: "POST",
                    dataType:"json",
                    'url': '/fireGetVikobaBalancePerMnoAjax',
                    beforeSend: function (request) {
                        request.setRequestHeader(header, token);
                    },

                    success: function (response) {
                      if($('#currentControl').val() == 'SPECIFIC_DATE_BALANCE'){
                            $('#vikobaMovementReportSummary').DataTable().destroy();
                            $("#vikobaMovementReportSummary").hide();
                             $("#vikobaMovementBalancePerDay").show();
<!--                            var data = [response.result];-->
                            var table = $('#vikobaMovementBalancePerDay').DataTable({
                                dom: 'Blfrtip',
                                "info": true,
                                "bDestroy": true,
                                lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000],
                                lengthChange: true,
                                scrollCollapse: true,
                                scrollY: "700px",
                                scrollX: true,
                                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                                "data": response.result,
                               columns: [
                                {data:'ID',
                                  "render": function(data){
                                  count +=1;
                                  return count;
                                  }
                                  },
                                  {"data": "collectionCB",
                                "render": function numberWithCommas(collectionCB) {
                                        return collectionCB.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                     }
                                },
                                {"data": "collectionOB",
                                "render": function numberWithCommas(collectionOB) {
                                        return collectionOB.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                     }
                                },
                                {"data": "disbursementOB",
                                  "render": function numberWithCommas(disbursementOB) {
                                        return disbursementOB.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                     }
                                 },
                                {"data": "disbursementCB",
                                 "render": function numberWithCommas(disbursementCB) {
                                        return disbursementCB.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                  }
                                  }
                                ]

                            });
                            table.buttons().container().appendTo('#vikobaMovementBalancePerDay-buttons_wrapper .col-md-6:eq(0)');

                        }else{
                            $("#vikobaMovementBalancePerDay").hide();
                            $('#vikobaMovementBalancePerDay').DataTable().destroy();
                            $("#vikobaMovementReportSummary").show();
                            if (response.status == "0") {
<!--                              console.log(response.result);-->
                              var data = [response.result];
                            var table = $('#vikobaMovementReportSummary').DataTable({
                                dom: 'Blfrtip',
                                "info": true,
                                "bDestroy": true,
                                lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000],
                                lengthChange: true,
                                scrollCollapse: true,
                                scrollY: "700px",
                                scrollX: true,
                                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                                "data": data,
                               columns: [
                                {data:'ID',
                                  "render": function(data){
                                  count +=1;
                                  return count;
                                  }
                                  },
                                {"data": "collectionBalance"},
                                {"data": "collectionBalanceLastUpdate"},
                                {"data": "disbursementBalance"},
                                {"data": "disbursementBalanceLastUpdate"}
                                ]

                            });
                            table.buttons().container().appendTo('#vikobaMovementReportForm-buttons_wrapper .col-md-6:eq(0)');

                        } else if (response.status != "0") {
                           $("#preloader2").hide();
                           //error with response
                           alert('error');
                        }
                        }
                    },
                    error: function (e) {
                        $("#preloader2").hide();
                        console.log(e);
                    }
                });
            }
    //END DO SEARCH
    </script>
</div>
</body>
</html>
