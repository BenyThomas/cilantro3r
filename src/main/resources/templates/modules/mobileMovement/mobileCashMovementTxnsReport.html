<div class="row">

        <div id="reconData" layout:fragment="contents">
            <div class="panel panel-default panel-fill">

                <div class="panel-body">
                    <div class="row" id="preloader2">

                        <form id="mobileMovementReportForm" role="form">
                            <div class="row">
                                <div class="form-row" style="display:none;" id="sourceDestDependant">

                                        <input name="sourceAcc" id="sourceAcc" class="form-control form-control-inline col-md-9" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="destinationAcc" style="margin-left: 1% ! important;">Destination Account<i class="text-danger">*</i></label>
                                        <input name="sourceAcc" id="destinationAcc" class="form-control form-control-inline col-md-9" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-row" >
<!--                                    <div class="form-group col-md-3">-->
<!--                                        <label for="txnType" style="margin-left: 1% ! important;" >Movement Type <i class="text-danger">*</i></label>-->
<!--                                        <select class="form-control" id="txnType" name="indicator">-->

<!--                                            <option value="viaBOT">Via BOT</option>-->
<!--                                            <option value="btnMNO">Between MNO Accounts</option>-->
<!--                                        </select>-->
<!--                                    </div>-->

                                    <div class="form-group col-md-3">
                                        <label for="sourceAcctDestAcct" style="margin-left: 1% ! important;">Select Destination<i class="text-danger">*</i></label>
                                        <select class="form-control" id="sourceAcctDestAcct" name="sourceAcctDestAcct" >
                                            <option value="" selected disabled>Select destination MNO</option>
                                            <option th:each="acct: ${controlAccounts}" th:value="${acct.sourceAcct+'=='+acct.destinationAcct+'=='+acct.code}" th:text="${acct.code}"> ATM  </option>
                                        </select>
                                    </div>
                                    <div class="form-group col-md-3">
                                        <label for="txnStatus" style="margin-left: 1% ! important;" >Transaction Status<i class="text-danger">*</i></label>
                                        <select class="form-control" id="txnStatus" name="txnStatus">

                                            <option value="P">PENDING AT VALIDATION WF</option>

                                    <div class="form-group col-md-3">

    <script>
        $(document).ready(function () {
            $("#preloader2").hide();
            $("#preloader").hide();
               jQuery('#fromTime').timepicker({
                    showMeridian: false
                });
                jQuery('#toTime').timepicker({
                    showMeridian: false
                });
                jQuery('#datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
                jQuery('#datepicker-autoclose2').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });

            //load tab content
            $('[data-toggle="tab"]').click(function (e) {
                $("#preloader").show();
                var $this = $(this),
                        loadurl = $this.attr('data-url');
                $.ajax({
                    url: loadurl,
                    type: 'GET',
                    success: function (res) {
                        $("#tabContent").html(res).return;
                        //$("#tabContent").show();
                        $("#preloader").hide();
                    }
                });
                return true;
            });

        }); //END DOCUMENT READY

    //START DO SEARCH
         function doAjaxSearching() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var formdata = new FormData($('#mobileMovementReportForm')[0]);
                var count = 0;
               $("#preloader2").show();
                $.ajax({
                    processData: false,
                    contentType: false,
                    data: formdata,
                    type: "POST",
                    'url': '/fireMobileMovementReportAjax',
                    beforeSend: function (request) {
                        request.setRequestHeader(header, token);
                        $("#preloader2").show();
                    },

                    success: function (response) {
                       $("#preloader2").hide();
                        console.log(response);
                        if (response.status === "SUCCESS") {
                            var table = $('#mobileMovementReportSummary').DataTable({
                                dom: 'Blfrtip',
                                "info": true,
                                "bDestroy": true,
                                lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000],
                                lengthChange: true,
                                scrollCollapse: true,
                                scrollY: "700px",
                                scrollX: true,
                                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                                "data": response.result,
                               columns: [
                               {data:'ID',
                                  "render": function(data){
                                  count +=1;
                                  return count;
                                  }
                                  },
                                {"data": 'message_type'},
                                {"data": "sourceAcct"},
                                {"data": 'destinationAcct'},
                                {"data": "amount",
                                "render": function numberWithCommas(amount) {
                                    return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                  }
                                },
                                {"data": "reference"},
                                {"data": "comments"},
                                {"data": "code"},
                                {"data": 'status',
                                    "render": function (data, type, row, meta) {
                                        var a = '';
                                        if (row.status === "I") {
                                            a = "INITIATED"
                                        }
                                        if (row.status === "P") {
                                            a = "PENDING"
                                        }
                                        if (row.status === "C") {
                                            a = "COMPLETED"
                                        }

                                        return a;
                                    }},
                                    {"data":'hq_approved_dt'}
                                ],
                                 footerCallback: function (row, data, start, end, display) {
                                var api = this.api();

                                // Remove the formatting to get integer data for summation
                                var intVal = function (i) {
                                    return typeof i === 'string' ? i.replace(/[\$,]/g, '') * 1 : typeof i === 'number' ? i : 0;
                                };

                                // Total over all pages
                                total = api
                                    .column(4)
                                    .data()
                                    .reduce(function (a, b) {
                                        return intVal(a) + intVal(b);
                                    }, 0);

                                // Total over this page
                                pageTotal = api
                                    .column(4, { page: 'current' })
                                    .data()
                                    .reduce(function (a, b) {
                                        return intVal(a) + intVal(b);
                                    }, 0);

                                // Update footer
                                $(api.column(4).footer()).html('' + addCommas(pageTotal) + ' TZS / ('+  addCommas(total) + ' TZS)');
                            },
                            });
                            table.buttons().container().appendTo('#mobileMovementReportForm-buttons_wrapper .col-md-6:eq(0)');

                        } else if (response.status === "ERROR") {
                                       $("#preloader2").hide();
                           //error with response
                           alert('error');
                        }
                    },
                    error: function (e) {
                        $("#preloader2").hide();
                        console.log(e);
                    }
                });
            }
    //END DO SEARCH
    </script>
