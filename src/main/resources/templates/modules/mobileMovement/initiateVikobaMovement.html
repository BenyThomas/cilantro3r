    <script>
        $(document).ready(function () {
            $("#preloader2").hide();
            $("#preloader").hide();
               $("#updateControl").change(function (e) {
                     var selectedUpdate = $(this).val();
                    if(selectedUpdate != ''){
                        $(".dependant").show();
                        if(selectedUpdate == 'updateCollectionAccount'){
                            $("#textControl").text("  UPDATING VIKOBA COLLECTION ACCOUNT");
                        }else{
                            $("#textControl").text("  UPDATING VIKOBA DISBURSEMENT ACCOUNT");
                        }
                    }else{
                    $("#textControl").hide();
                      $(".dependant").hide();
                    }
                });

            $(".btn-submit-initiate-vikobaMovementpayments").click(function (e) {
            $(".btn-submit-initiate-vikobaMovementpayments").attr('disabled',true);
                e.preventDefault();
                $('#preloader2').show();
                var formdata = new FormData($("#initiateVikobaMovement")[0]);
                console.log(formdata);
                $.ajax({
                    url: '/fireSubmitInitiateVikobaFundMovement',
                    data: formdata,
                    type: 'POST',
                    enctype: 'multipart/form-data',
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        $("#preloader2").hide();
                        console.log(res);
                        if(res.status == "SUCCESS"){
                        $('#initiateVikobaMovement')[0].reset();
                           $("#successFlag").html('<div class="alert alert-success" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert"success-label="Close"> </button><strong>'+res.result+'</strong></div>');
                        }else if(res.status == "ERROR"){
                           $("#successFlag").html('<div class="alert alert-danger" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert"danger-label="Close"> </button><strong>'+res.result+'</strong></div>');
                        }else if(res.status == "FAIL"){
                            $.each(res.result,function(key,value){
                                $('[name = '+ key +']').after('<span class="error text-danger">'+value+'</span>');
                            });
                        }
                    }
                });
            });
            //load tab content
            $('[data-toggle="tab"]').click(function (e) {
                $("#preloader").show();
                var $this = $(this),
                        loadurl = $this.attr('data-url');
                $.ajax({
                    url: loadurl,
                    type: 'GET',
                    success: function (res) {
                        $("#tabContent").html(res).return;
                        //$("#tabContent").show();
                        $("#preloader").hide();
                    }
                });
                //$this.tab('show');

                return true;
            });

            //comma separated val
             $('.comma-number').keyup(function (event) {
                // skip for arrow keys
                if (event.which >= 37 && event.which <= 40) {
                    event.preventDefault();
                }

                $(this).val(function (index, value) {
                    value = value.replace(/,/g, '');
                    return numberWithCommas(value);
                });
            });
        });

         function numberWithCommas(x) {
            var parts = x.toString().split(".");
            parts[0] = parts[0].replace(/\B(?=(\d{3})+(?!\d))/g, ",");
            return parts.join(".");
        }

    </script>
