

<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
</div>
<div class="panel panel-default panel-fill">
    <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;"><strong th:text="${pageTitle}"></strong></h3>
    </div>
    <div class="panel-body">
        <div class="row" id="content"></div>
        <div class="row">
            <div id="successFlag"></div>
        </div>
        <div class="row" id="preloader2" hidden="">
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>
            <div class="row" id="messageData">
                <div class="col-md-12">
                    <table id="loansPerAcct" class="table table-striped table-bordered "  style="width: 100%; font-size: 8.5px !important;">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>ACCOUNT NO</th>
                            <th>AGE</th>
                            <th>BRANCH NAME</th>
                            <th>CUSTOMER RIM</th>
                            <th>PHONE</th>
                            <th>DAYS IN AREAS</th>
                            <th>DISBURSEMENT DATE</th>
                            <th>CUSTOMER NAME</th>
                            <th>LOAN REFERENCE</th>
                            <th>MATURITY DATE</th>
                            <th>DISBURSED PRINCIPALS</th>
                            <th>OUTSTANDING AMOUNT</th>
                            <th>OUTSTANDING FEE</th>
                            <th>PROCESSING FEE</th>
                            <th>TOTAL OUTSTANDING</th>
                            <th>ACTION</th>
                        </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
            </div>
    </div>
</div>
