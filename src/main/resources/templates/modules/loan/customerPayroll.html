    <script>
        $(document).ready(function () {
            $("#loading").hide();
            $(".select2").select2();
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;

            $('.btn-submit-payroll').click(function () {
                reloadDatatable();
            });
            loadPensionPayroll(token, header);
        });

        function reloadDatatable() {
            $('#payroll').DataTable().ajax.reload();
        }

        function loadPensionPayroll(token, header) {
            var table = $('#payroll').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                select: true,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "desc"],
                ajax: {
                    'url': '/getPensionersPayrollAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "fromDate": $("input[name='fromDate']").val(),
                            "toDate": $("input[name='toDate']").val(),
                        });
                    }
                },
                "columns": [
                    {"data": null},
                    {"data": "id"},
                    {"data": "bankReference"},
                    {"data": "name"},
                    {"data": "cbs_name"},
                    {"data": "percentage_match"},
                    {"data": "account"},
                    {
                        "data": "amount",
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }
                    },
                    {"data": "currency"},
                    {"data": "pensioner_id"},
                    {"data": "batchReference"},
                    {"data": "description"},
                    {"data": "message"},
                    {
                        "data": "status",
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a = '';
                            if (row.status === "R") {
                                a = "Transaction received but not validated"
                            }
                            if (row.status === "V") {
                                a = "Transaction validated"
                            }
                            if (row.status === "P") {
                                a = "Transaction posted"
                            }
                            if (row.status === "C") {
                                a = "Transaction processed completely"
                            }
                            if (row.status === "F") {
                                a = "Transaction failed"
                            }
                            return a;
                        }
                    }
                ],
                aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ],
                buttons: [{
                        extend: "copy",
                        title: 'Pension Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Pension Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Pension Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Pension Payroll',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Pension Payroll',
                        className: "btn-sm"
                    }]
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        }
    </script>
