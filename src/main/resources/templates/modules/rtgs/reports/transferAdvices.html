    <script>
        $(document).ready(function () {
            jQuery('#datepicker-autoclose').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            jQuery('#datepicker-autoclose2').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            $("#loading").hide();
            $(".select2").select2();
            $('.authorize-payments').attr('disabled', 'disabled');
            $("#messageType").on('change', function () {
                $('#transferAdvices').DataTable().ajax.reload();
            });
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var table = $('#transferAdvices').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "asc"],
                ajax: {
                    'url': '/getTransferAdvicesAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "direction": $("select[name='direction']").val(),
                            "fromDate": $("input[name='fromDate']").val(),
                            "toDate": $("input[name='toDate']").val(),
                            "amount": $("input[name='amount']").val(),
                            "currency": $("input[name='currency']").val(),
                            "senderReference": $("input[name='senderReference']").val()
                        });
                    }
                },
                "columns": [
                    {"data": "id", "width": "5%", },
                    {"data": "messageType", "width": "5%", },
                    {"data": "senderBank", "width": "5%", },
                    {"data": "receiverBank", "width": "5%", },
                    {"data": "direction", "width": "5%", },
                    {"data": "channel", "width": "5%", },
                    {"data": 'id',
                        "orderable": false,
                        "searchable": false,
                        "width": "25%",
                        "render": function (data, type, row, meta) {
                            return '<a href="/downloadTransferAdvice?senderBank=' + row.senderBank + '&senderReference=' + row.senderReference + '&receiverBank=' + row.receiverBank + '">' + row.senderReference + '</a>';
                        }},
                    {"data": "relatedReference", "width": "5%", },
                    {
                        "data": "txndate", "width": "5%",
                        "render": function (data, type,row, meta){
                            if (!data) return "";
                            return formatDateTime(data);
                        }
                    },
                    {"data": "currency", "width": "5%", },
                    {"data": "amount", "width": "5%", },
                    {"data": "serviceCode", "width": "5%", },
                    {"data": 'status', "width": "5%", },
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ], columnDefs: [
                    {width: 1000, targets: 14}
                ],
//                fixedColumns: true,
                buttons: [{
                        extend: "copy",
                        title: 'Transfer Payment Advices',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Transfer Payment Advices',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Transfer Payment Advices',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Transfer Payment Advices',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Transfer Payment Advices',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='messageType']").val() == '') {
                        return false;
                    }
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        });
        function reloadDatatable() {
            $('#transferAdvices').DataTable().ajax.reload();
        }
        function refreshTransferAdviceTable() {
            $('#transferAdvices').DataTable().ajax.reload();
        }
        function getAdvicesReportsPerClickedMessageType(messageType) {
            $('button').removeClass('selected');
            $(this).addClass('selected');
            console.log('MESSAGE TYPE CLICKED:' + messageType);
            $("#searchFieldsOnSwiftAdvice").show();

        }
        function formatDateTime(dateString) {
            if (!dateString) return ''; // Handle null or empty values
            var date = new Date(dateString);
            var year = date.getFullYear();
            var month = ('0' + (date.getMonth() + 1)).slice(-2);
            var day = ('0' + date.getDate()).slice(-2);
            var hours = ('0' + date.getHours()).slice(-2);
            var minutes = ('0' + date.getMinutes()).slice(-2);
            var seconds = ('0' + date.getSeconds()).slice(-2);
            return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        }
