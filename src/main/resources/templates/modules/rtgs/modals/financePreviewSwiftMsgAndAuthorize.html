<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
</div>
<div class="panel panel-default panel-fill">
    <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;" th:text="${pageTitle}"></h3>
    </div>
    <div class="panel-body">
        <div class="row" id="content"></div>
        <div class="row">
            <div id="successFlag"></div>
        </div>
        <div class="row" id="preloader2" hidden=""> 
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>
        <div class="row" id="ammendmendsForm" hidden="">
            <form class="form-horizontal" role="form" id="returnForAmmendmend">
                <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                    <tbody>
                        <tr>
                            <td>Reference</td>
                            <td> <input type="text" name="reference" th:value="${reference}" readonly="" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Reference" id="txnReference"></td>
                        </tr>
                        <tr>
                            <td>Comments</td>
<!--                            <td><textarea type="text" name="comment" id="comments" required=""  autocomplete="off"  class="form-control form-control-sm" placeholder="Reasons For returning the transaction for Ammendmend"></textarea></td>-->
                            <td><textarea type="text" name="returnReason" id="returnReason" required=""  autocomplete="off"  class="form-control form-control-sm" placeholder="Reasons For returning the transaction for Ammendmend"></textarea></td>
                        </tr>
                        <tr>
                            <td>Swift Message</td>
                            <td><textarea th:text="${swiftMessage}" readonly="" rows="15" cols="120"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary return-rtgs-for-amendment">Return for Amendment</button>
            </form>
        </div>
        <div class="row" id="rejectRTGSForm" hidden="">
            <form class="form-horizontal" role="form" id="rejectRtgsTransaction">
                <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                    <tbody>
                    <tr>
                        <td>Reference</td>
                        <td> <input type="text" name="reference" th:value="${reference}" readonly="" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Reference" id="reference"></td>
                    </tr>
                    <tr>
                        <td>Comments</td>
                        <td><textarea type="text" name="rejectReason" id="rejectReason" required=""  autocomplete="off"  class="form-control form-control-sm" placeholder="Reasons For Rejecting this transaction"></textarea></td>
                    </tr>
                    <tr>
                        <td>Swift Message</td>
                        <td><textarea th:text="${swiftMessage}" readonly="" rows="15" cols="120"></textarea></td>
                    </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-warning reject-rtgs-transaction">Reject Transaction</button>
            </form>
        </div>
        <div class="row">
            <div class="col-md-12">
                 <div th:each="txnTax:${txnWithTax}">
                    <!-- IF VAT amount IS present -->
                    <div th:if="${txnTax.vat_amount != 0.00}">
                        <div class="col-md-3"> <h5 th:text="${'TOTAL AMOUNT: '+txnTax.amount}"></h5></div>
                        <div class="col-md-2"><h5 th:text="${'TAXABLE AMOUNT: '+txnTax.taxable_amount}"></h5></div>
                        <div class="col-md-2"><h5 th:text="${'TAX AMOUNT: '+txnTax.tax_amount}"></h5></div>
                        <div class="col-md-2"><h5 th:text="${'VAT AMOUNT: '+txnTax.vat_amount}"></h5></div>
                        <div class="col-md-3"><h5 th:text="${'TAX LEDGER: '+txnTax.tax_ledger}"></h5></div>
                    </div>
                    <!-- ELSE -->
                    <div th:unless="${txnTax.vat_amount != 0.00}">
                        <div class="col-md-3"> <h5 th:text="${'TOTAL AMOUNT: '+txnTax.amount}"></h5></div>
                        <div class="col-md-3"><h5 th:text="${'TAXABLE AMOUNT: '+txnTax.taxable_amount}"></h5></div>
                        <div class="col-md-3"><h5 th:text="${'TAX AMOUNT: '+txnTax.tax_amount}"></h5></div>
                        <div class="col-md-3"><h5 th:text="${'TAX LEDGER: '+txnTax.tax_ledger}"></h5></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="messageData">
            <div class="col-md-4"><textarea th:text="${swiftMessage}" readonly="" rows="23" cols="60"></textarea></div>
            <iframe class="col-md-8" th:each="doc:${supportingDocs}" th:src="@{'/previewSupportingDocument?reference='+${doc.txnReference}+'&id='+${doc.id}}" width="700" height="350" frameborder="1" scrolling="yes"/>
        </div>
        <div class="modal-footer">
            <button id="financeAuthorizeRTGSPayments" th:onclick="financeApproveRTGS([[${reference}]])" class="btn btn-primary pull-right col-md-3" th:disabled="${txn_type}">Approve Payment</button>
            <button id="returnForAmendment" th:disabled="${txn_type}" class="btn btn-dark pull-right col-md-3">Return for Amendment</button>
            <button id="cancelRtgsPayment" th:disabled="${txn_type}" class="btn btn-danger pull-right col-md-3">Reject Payment</button>
            <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
<div class="row" id="preloader333" hidden=""> 
    <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/scripts/teller.js}"></script>
</div>
<!--</div>-->
<script>
    $(document).ready(function () {
        $("#successFlag").hide();
        $('#myModal').data('modal', null);
        var wrapper = $("#ammendmendsForm");
        var add_button = $("#returnForAmendment");
        $(add_button).click(function (e) {
            $("#ammendmendsForm").show();
            $("#messageData").hide();
            $('#authorizeIBDPyaments').attr('disabled', 'disabled');
            $('#cancelRtgsPayment').attr('disabled', 'disabled');
            $('#returnForAmendment').attr('disabled', 'disabled');
            $('#financeAuthorizeRTGSPayments').attr('disabled', 'disabled');
            $('#closeModal').attr('disabled', 'disabled');
        });


        $("#cancelRtgsPayment").click(function (e) {
            $("#rejectRTGSForm").show();
            $("#messageData").hide();
            $('#authorizeIBDPyaments').attr('disabled', 'disabled');
            $('#cancelRtgsPayment').attr('disabled', 'disabled');
            $('#returnForAmendment').attr('disabled', 'disabled');
            $('#financeAuthorizeRTGSPayments').attr('disabled', 'disabled');
            $('#closeModal').attr('disabled', 'disabled');
        });
    });
</script>
