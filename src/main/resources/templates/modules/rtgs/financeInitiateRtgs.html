<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
<!--    <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">-->
    <link th:href="@{/assets/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
</div>
<div  id="loading"> </div>

<div class="row" id="rtgsPayments">
    <div class="col-md-12" id="successFlag"></div>
    <div class="col-md-12" id="rtgsTransferFormDiv">
        <div id="errorMessage"></div>
        <form class="form-horizontal" role="form" id="rtgsTransferFormFinance">
            <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                <tbody>
                    <tr>
                        <td>Source Ledger</td>
                        <td><input type="text" name="senderAccount"  class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Sender Account No." id="senderAccount">
                            <h5 id="branchName" style="font-size: 9px;"></h5>
                            <h5 id="ledgerName" style="font-size: 9px;"></h5>
                            <button type="button" class="btn btn-primary btn-submit" style="font-size: 9px !important;" onclick="getLedgerDetails()">validate Ledger</button></td>
                        <!--                        <td>
                                                    <select class="form-control col-sm-12 select2" id="taxRate" name="senderAccount"  style="font-size: 10px !important;">
                                                        <option value="">Select Source Ledger</option>
                                                        <option th:each="ledger: ${ledgers}" th:value="${ledger.GL_ACCT_NO}" th:text="${ledger.ACCT_DESC+' '+ledger.GL_ACCT_NO}"> Ledger  </option>
                                                    </select>                        
                                                </td> -->
                        <td>Sender Name</td>
                        <td><input type="text" name="senderName" id="actNM" value="TANZANIA COMMERCIAL BANK PLC" autocomplete="off"  class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Sender Name"></td>
                    </tr>
                    <tr>
                        <td>With VAT</td>
                        <td colspan="3">
                            <div>
                                <input type="checkbox" id="vat" name="vat">
                                <label for="vat" style="margin-left: 1%">VAT</label>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>Amount (With/Without VAT)<h5 id="availableBalance" style="color: red;    font-size: 9px;"></h5></td>
                        <td><input type="text" name="amount" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Amount"></td>
                        <td>Sending Currency</td>
                        <td>
                            <select class="form-control col-sm-12 select2" id="currency" name="currency"  style="font-size: 10px !important;">
                                <option value="">Select Currency</option>
                                <option value="TZS">TZS</option>
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="ZAR">ZAR</option>
                                <option value="GBP">GBP</option>
                            </select>                        
                        </td>
                    </tr>
                    <tr>
                        <td>Taxable Amount</td>
                        <td><input type="text" name="taxableAmount" autocomplete="off" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Amount that Is applicable with With-holding Tax"></td>
                        <td>Tax Category</td>
                        <td>
                            <select class="form-control col-sm-12 select2" id="taxRate" name="taxRate"  style="font-size: 10px !important;">
                                <option value="">Select Tax Category</option>
                                <option th:each="tax: ${taxCategories}" th:value="${tax.rate+'=='+tax.gl_account}" th:text="${tax.name}"> rate  </option>
                            </select>                        
                        </td>                    
                    </tr>
                    <tr>
                        <td>Beneficiary Account</td>
                        <!--                        <td><input type="text" name="beneficiaryAccount" autocomplete="off" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Beneficiary Account"></td>-->
                        <td>
                            <select class="form-control col-sm-12 select2" id="beneficiaryAccount" name="beneficiaryAccount"  style="font-size: 10px !important;">
                                <option value="">Select Service Provider</option>
                                <option th:each="sp: ${serviceProviders}" th:value="${sp.id+'=='+sp.bank_account}" th:text="${sp.name+'  [ '+sp.bank_account+' ]'}"> Service Provider  </option>
                            </select>
                        </td>                        
                        <td>Beneficiary Name</td>
                        <td><input type="text" readonly="" id="beneficiaryName" name="beneficiaryName" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Beneficiary Name"></td>
                    </tr>
                    <tr>
                        <td>Beneficiary Bank</td>
                        <td><input type="text" readonly="" id="beneficiaryBIC" name="beneficiaryBIC" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Beneficiary Bank Code"></td>
                        <td>Sender Address</td>
                        <td><input type="text" readonly="" id="customerAddress"  name="senderAddress" autocomplete="off"  value="P.O.Box 9300 Dar Es Salaam" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Sender Address"></td>
                    </tr>
                    <tr>
                        <td>Beneficiary Contact</td>
                        <td><input type="text" readonly="" id="beneficiaryContact" name="beneficiaryContact" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Beneficiary Contact"></td>
                        <td>Sender Phone</td>
                        <td><input type="text" value=" +255 22 2162940" readonly="" name="senderPhone" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Sender Phone"></td>
                    </tr>
                    <tr>
                        <td>Payment Purpose</td>
                        <td><textarea name="description" id="purposeDescription" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Purpose of Payment"></textarea></td>
                        <td>Supporting Document</td>
                        <td><div id="supportingDocument"><input type="file" name="supportingDoc" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Supporting Document"> <button class="btn btn-primary" id="addField"><span style="font-size:16px; font-weight:bold;">+ </span></button></div></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="btn btn-primary initiate-rtgs-payments-finance">Post Payments</button>
        </form>
    </div>
</div>

<div class="row"></div>

</div>
<div layout:fragment="pageScript" th:remove="tag">
    <!--init--> 
    <!--App Js--> 
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/scripts/teller.js}"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2();
            $("#loading").hide();

            //add the number of files to be attached
            var max_fields = 4;
            var wrapper = $("#supportingDocument");
            var add_button = $("#addField");

            var x = 1;
            $(add_button).click(function (e) {
                e.preventDefault();
                if (x < max_fields) {
                    x++;
                    $(wrapper).append('<input type="file" name="supportingDoc" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Supporting Document">'); //add input box
                } else {
                    alert('You Reached the limits');
                }
            });

            $(wrapper).on("click", ".delete", function (e) {
                e.preventDefault();
                $(this).parent('div').remove();
                x--;
            });
            //ON SELECTING DESTINATION BANK CHECK IF ITS INTERNATIONAL AND ADD AN INPUT FIELD FOR INTERMEDIARY BANK
            $('#intermediary').html("");
            $("#beneficiaryAccount").on('change', function () {
                $("#loading").show();
                var benBic = $("select[name='beneficiaryAccount']").val();
                var serviceProdiver = benBic.split('==');
                $.ajax({
                    url: "/queryServiceProviderDetails",
                    type: 'GET',
                    data: {serviceProviderId: serviceProdiver[0], account: serviceProdiver[1]},
                    dataType: "json",
                    success: function (res) {
                        $("#loading").hide();
                        $("#beneficiaryContact").val(res[0].phone);
                        $("#beneficiaryName").val(res[0].name);
                        $("#beneficiaryBIC").val(res[0].bank_swiftcode);
                        $("#purposeDescription").val(res[0].facility_description);
                    },
                    error: function (res) {
                        $("#loading").hide();
                        $('#beneficiaryAccount').after('<h4 class="error" style="color:red     font-size: 8px !important;"> Error: Please Try Again. Please contact IT Helpdesk for support :404</h4>');
                        console.log(res);
                    }
                });
            });
        });
        function getLedgerDetails() {
            console.log("sender account pressed!!!");
            $("#loading").show();
            var accountNo = $("input[name='senderAccount']").val();
            $.ajax({
                url: "/queryLedgerDetails",
                type: 'GET',
                data: {accountNo: accountNo, code: "searchAccount"},
                dataType: "json",
                success: function (res) {
                    $("#loading").hide();
                    $("#branchName").text('BRANCH NAME: ' + res[0].BRANCHNAME);
                    $("#ledgerName").text('LEDGER NAME: ' + res[0].ACCT_DESC);
//                    $("#availableBalance").text('Available Blance: ' + addCommas(res[0].CLEARED_BAL));
//                    $("#customerAddress").val(res[0].ADDR_LINE_1 + ',' + res[0].ADDR_LINE_2 + ' , ' + res[0].ADDR_LINE_3 + ' , ' + res[0].ADDR_LINE_4);
                    console.log(res)
                },
                error: function (res) {
                    $("#loading").hide();
                    $('#senderAccount').after('<h4 class="error" style="color:red     font-size: 8px !important;"> Error: Please Try Again. Please contact IT Helpdesk / Database Administrator: RUBIKON NOT FOUND</h4>');
                    console.log(res);
                }
            })
        }
        function addCommas(nStr) {
            nStr += '';
            x = nStr.split('.');
            x1 = x[0];
            x2 = x.length > 1 ? '.' + x[1] : '';
            var rgx = /(\d+)(\d{3})/;
            while (rgx.test(x1)) {
                x1 = x1.replace(rgx, '$1' + ',' + '$2');
            }
            return x1 + x2;
        }
    </script>
</div>
