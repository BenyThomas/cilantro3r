<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>

    <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>

    <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
    <!-- init -->
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!-- App Js -->
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/scripts/teller.js}"></script>
       <script th:src="@{/assets/scripts/treasury.js}"></script>
    <script>
        $(document).ready(function () {
            $("#loading").hide();
            $("#select2").select2();
            $('.authorize-payments').attr('disabled', 'disabled');
            $("#mno").on('change', function () {
                $('#pendingDealnumbers').DataTable().ajax.reload();
            });
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var table = $('#pendingDealnumbers').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "desc"],
                ajax: {
                    'url': '/getPendingDealNumbersAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    }
//                    "data": function (d) {
//                        return $.extend({}, d, {
//                            "mno": $("select[name='mno']").val()
//                        });
//                    }
                },
                "columns": [
                    {"data": "id", "width": "5%", },
                    {"data": "initiated_dt", "width": "5%", },
                    {"data": "fxToken", "width": "5%", },
                    {"data": "currency_conversion", "width": "5%", },
                    {"data": "senderAcct", "width": "5%", },
                    {"data": "senderName", "width": "5%", },
                    {"data": "amount", "width": "5%", },
                    {"data": "rubikon_debit_rate", "width": "5%", },
                    {"data": "rubikon_credit_rate", "width": "5%", },
                    {"data": "approved_debit_rate", "width": "5%", },
                    {"data": "approved_credit_rate", "width": "5%", },
                    {"data": "initiated_by", "width": "5%"},
                    {"data": 'status', "width": "5%",
                        "orderable": false,
                        "searchable": false,
                        "width": "5%",
                        "render": function (data, type, row, meta) {
                            var a = '';
                            if (row.status === "I") {
                                a = "Submitted"
                            }
                            if (row.status === "P") {
                                a = "Pending"
                            }
                            return a;
                        }},

                    {"data": 'id',
                        "orderable": false,
                        "searchable": false,
                        "width": "25%",
                        "render": function (data, type, row, meta) {
                            var a = '';
//                     authorizePayment.png      a = '<a type="button" href="/downloadSupportingDoc?reference=' + row.reference + '"><button type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document"></button></a>
                            a = '<button type="button" class="btn btn-primary" onclick="previewDealNumberForApproval(\'' + row.txnReference + '\',\'' + row.currency_conversion + '\',\'' + row.rubikon_debit_rate + '\',\'' + row.approved_debit_rate + '\',\'' + row.fxtype + '\')">Approve Deal</button>';
                            return a;
                        }}
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ], columnDefs: [
                    {width: 1000, targets: 14}
                ],
//                fixedColumns: true,
                buttons: [{
                        extend: "copy",
                        title: 'Authorize RTGS Remittance Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Authorize RTGS Remittance  Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Authorize RTGS Remittance  Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Authorize RTGS Remittance  Transactions',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Authorize RTGS Remittance  Transactions',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='mno']").val() == '') {
                        return false;
                    }
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        });
        function reloadDatatable() {
            $('#pendingTxnsAtIBD').DataTable().ajax.reload();
        }
    </script>
</div>
