<div layout:fragment="pageStyle" th:remove="tag" xmlns:layout="http://www.w3.org/1999/xhtml">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
</div>
<div class="panel panel-default panel-fill">
    <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;" th:text="${pageTitle}"></h3>
    </div>
    <div class="panel-body">
        <div class="row" id="content"></div>
        <div class="row">
            <div id="successFlag"></div>
        </div>
        <div class="row" id="preloader2" hidden="">
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>
        <div class="col-md-12">
        <table class="table table-striped table-bordered" style="width: 100%; font-size: 8.5px !important;">
            <tbody>
            <tr>
                <th>Status</th>
                <td th:text="${transactionDetails?.transferState }"></td>
            </tr>

            <tr>
                <th>Txn State Reason</th>
                <td th:text="${transactionDetails?.transferstateReason }"></td>
            </tr>
            <tr>
                <th>Txn Date</th>
                <td th:text="${transactionDetails?.transferDate }"></td>
            </tr>
            <tr>
                <th>Sender Acct</th>
                <td th:text="${transactionDetails?.payer?.identifier }"></td>
            </tr>

            <tr>
                <th>Sender Name</th>
                <td th:text="${transactionDetails?.payer?.fullName }"></td>
            </tr>
            <tr>
                <th>Amount</th>
                <td th:text="${transactionDetails?.amount?.amount }"></td>
            </tr>
            <tr>
                <th>Currency</th>
                <td th:text="${transactionDetails?.amount?.currency}"></td>
            </tr>
            <tr>
                <th>Bank Reference</th>
                <td th:text="${transactionDetails?.payerRef }"></td>
            </tr>

            <tr>
                <th>Beneficiary Account</th>
                <td th:text="${transactionDetails?.payee?.identifier}"></td>
            </tr>
            <tr>
                <th>Beneficiary Name</th>
                <td th:text="${transactionDetails?.payee?.fullName}"></td>
            </tr>
            <tr>
                <th>Payee Reference</th>
                <td th:text="${transactionDetails?.payeeRef}"></td>
            </tr>
            <tr>
                <th>Completed Date</th>
                <td th:text="${transactionDetails?.completedDate}"></td>
            </tr>
            <tr th:if="${transactionDetails?.errorInformation}">
                <th>Error information Code</th>
                <td th:text="${transactionDetails.errorInformation.errorCode}"></td>
            </tr>
            <tr th:if="${transactionDetails?.errorInformation}">
                <th>Error information Descriptions</th>
                <td th:text="${transactionDetails.errorInformation.errorDescription}"></td>
            </tr>
            </tbody>

        </table>
        </div>

        <div class="modal-footer">
            <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/scripts/tips.js}"></script>
</div>
<div class="row" id="preloader333" hidden="">
    <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
</div>
<!--</div>-->
<script>
    $(document).ready(function () {
        $("#successFlag").hide();
        $('#myModal').data('modal', null);
    });
</script>
