<div class="panel panel-default panel-fill" >
    <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;" th:text="${pageTitle}"></h3>
    </div>
    <div class="panel-body" >
        <div class="row" id="content"></div>
        <div class="row"></div>
        <div class="row">
            <table id="supportingDocuments" class="table table-striped table-bordered"  style="width: 100%; font-size: 7.5px !important;">
                <thead>
                    <tr>
                        <th>Reference</th>
                        <th>Document Name</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="data:${swiftMessage}">
                        <td th:text="${data.txnReference}"></td>
                        <td th:text="${data.file_name}"></td>
                        <td><a type="button" th:href="@{'/downloadSupportingDoc?reference=' + ${data.txnReference}+'&fileName='+${data.id}}"><button type="button"><img src="/assets/images/supportingDoc.png" style="width:20px;" title="Download Supporting Document"></button></a></td>
                    </tr>
                </tbody>
            </table>       
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default " data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary btn-teal"><b>Submit</b></button>
        </div>
    </div>
</div>
<div class="row" id="preloader333" hidden=""> 
    <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
</div>
<!--</div>-->
<script>
    $(document).ready(function () {
        $("#successFlag").hide();
        $('#myModal').data('modal', null);
    });
</script>
