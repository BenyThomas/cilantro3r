<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
        .btn{
            border-radius: 0px !important;
        }
        .btn-dark {
            background-color: #107f13!important;
            border: 1px solid #ffffff!important;
        }
    </style>
    <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet"/>
    <link th:href="@{/assets/plugins/select2/css/select2.min.css}" rel="stylesheet" type="text/css" />
</div>
<div  id="loading"> </div>
<div class="panel panel-default panel-fill">
    <div class="panel-heading">
        <h4 class="panel-title" th:text="${pageTitle}"></h4>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-12" id="successFlag"></div>
        </div>
        <div class="row">
            <form class="form-horizontal" role="form" id="createMobileAgentForm">
                <div>
                    <label for="is_champion" style="vertical-align: middle;margin-left: 10px">
                        <input type="checkbox" id="is_champion" name="is_champion">
                        &nbsp;&nbsp;TCB Staff
                    </label>
                </div>
                <div>
                    <label for="is_agent" style="vertical-align: middle;margin-left: 10px">
                        <input type="checkbox" id="is_agent" name="is_agent" value="1">
                        &nbsp;&nbsp;TCB WAKALA
                    </label>
                </div>
                <div>
                    <label for="is_vendor" style="vertical-align: middle;margin-left: 10px">
                        <input type="checkbox" id="is_vendor" name="is_vendor" value="2">
                        &nbsp;&nbsp;VENDOR
                    </label>
                </div>
                <table class="table table-striped table-bordered" style="width: 100%; font-size: 8.5px !important;">
                    <tbody>
                        <tr class="conditional">
                            <td style="vertical-align: middle">Account (<span style="color:red;"><strong>* For agents only</strong></span>)</td>
                            <td>
                                <div class="input-group mb-3">
                                    <input type="text" id="account" name="account" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Account number" aria-label="Account number">
                                    <div class="input-group-append" style="display: flex;height: 38px;">
                                        <button id="search-acct" class="btn btn-outline-secondary" type="button">GO</button>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr class="vendor">
                            <td style="vertical-align: middle">Select vendor (<span style="color:red;"><strong>* For vendors only</strong></span>)</td>
                            <td>
                                <div class="form-group col-md-3">
                                    <div class="input-group">
                                        <select class="form-control col-sm-12 select2" id="category" name="category" style="font-size: 10px !important;">
                                            <option value=""></option>
                                            <option value="MAINSTREAM">Mainstream</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="mb-3"></div>
                            </td>
                        </tr>
                        <tr>
                            <td>First Name</td>
                            <td>
                                <input type="text" name="firstName" id="firstName"  class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="First Name">
                            </td>
                            <td>Middle Name</td>
                            <td>
                                <input type="text" name="middleName"  id="middleName" autocomplete="off"  class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Middle Name">
                            </td>
                        </tr>
                        <tr>
                            <td>Last Name</td>
                            <td>
                                <input type="text" name="lastName" id="lastName" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Last Name">
                            </td>
                            <td>Username</td>
                            <td>
                                <input type="text" id="username" name="username" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Username" >
                            </td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>
                                <input type="text" id="phoneNumber" name="phoneNumber" autocomplete="off" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Phone Number">
                            </td>
                            <td>Device Id</td>
                            <td>
                                <input readonly="" type="text" id="deviceId" name="deviceId" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Device Id(will be generated on first Login)">
                            </td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>
                                <input type="text" id="email" name="email" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Email address">
                            </td>
                            <td>Branch Code</td>
                            <td>
                                <input type="text" id="branchCode" name="branchCode" autocomplete="off" class="form-control form-control-sm" style="font-size: 10px !important;" placeholder="Branch code">
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="row text-center">
                    <button type="button" class="btn btn-primary create-mobile-agent">Submit For Approval</button>
                </div>
            </form>
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
    <!--init--> 
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!--App Js--> 
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
    <script th:src="@{/assets/scripts/teller.js}"></script>
    <script>
        $(document).ready(function () {
            $('.select2').select2();
            $("#loading").hide();
            $(".conditional").hide();
            $(".vendor").hide();
            $(".table").hide();
            $("#is_agent").change(function() {
                if(this.checked) {
                    $(".conditional").show();
                    $(".table").show();
                }
            });
            $("#is_vendor").change(function() {
                if(this.checked) {
                    $(".vendor").show();
                    $(".table").show();
                }
            });
            $("#is_champion").change(function() {
                if(this.checked) {
                    $(".table").show();
                }
            });
            //create agent
            $('.create-mobile-agent').click(function (e) {
                $('create-mobile-agent').attr('disabled', 'disabled');
                $("#loading").show();
                var formData = new FormData($('#createMobileAgentForm')[0]);
                formData.append("is_agent", $('#is_agent').is(':checked'));
                $.ajax({
                    url: "/submitCreateMobileAgentForm",
                    type: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function (res) {
                        console.log(res);
                        $("#loading").hide();
                        $('.error').html('');
                        if (res.validated) {
                            $('#preloader2').hide();
                            $("#successFlag").html('<div class="alert alert-success" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button><strong>User created successfully!</strong></div>');
                        } else {
                            $('#preloader2').hide();
                            $("#successFlag").html('<div class="alert alert-danger" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button><strong>Failed to create user!</strong></div>');
                            $.each(res.errorMessages, function (key, value) {
                                $('Select[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                                $('input[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                                $('textarea[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                            });
                        }
                    },
                    error: function (res) {
                        $(".create-mobile-agent").removeAttr("disabled");
                        $("#loading").hide();
                        $('.error').html('');
                        if (res.validated) {
                            $.each(res.errorMessages, function (key, value) {
                                $('input[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                                $('Select[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                                $('textarea[name=' + key + ']').after('<span class="error" style="color:red">' + value + '</span>');
                            });
                        } else {
                            if (typeof res.responseJSON.errors !== 'undefined') {
                                $.each(res.responseJSON.errors, function (key, value) {
                                    $('input[name=' + value.field + ']').after('<span class="error" style="color:red">' + value.defaultMessage + '</span>');
                                    $('select[name=' + value.field + ']').after('<span class="error" style="color:red">' + value.defaultMessage + '</span>');
                                    $('textarea[name=' + value.field + ']').after('<span class="error" style="color:red">' + value.defaultMessage + '</span>');
                                });
                            } else {
                                $('#successFlag').after('<div class="row"><h4 class="error" style="color:red">General Error!</h4></div>');
                            }
                        }
                    }
                });
            });
            // search account
            $('#search-acct').click(function (e) {
                var accountNo = $('#account').val();
                $("#loading").show();
                $('create-mobile-agent').attr('disabled', 'disabled');
                $.ajax({
                    url: "/api/searchAgentAccount",
                    type: 'POST',
                    data: {account: accountNo},
                    success: function (res) {
                        console.log(res);
                        $("#loading").hide();
                        $('.error').html('');
                        $(".create-mobile-agent").removeAttr("disabled");
                        if (res.responseCode == '0') {
                            $('#loading').hide();
                            const names = res.response.accountTitle.split(" ");
                            if (names.length >= 3) {
                                $("#firstName").val(names[0]);
                                $("#middleName").val(names[1]);
                                $("#lastName").val(names[2]);
                                $("#username").val(names[0].toLowerCase() + '.' + names[2].toLowerCase());
                            } else if (names.length >= 2) {
                                $("#firstName").val(names[0]);
                                $("#lastName").val(names[1]);
                                $("#username").val(names[0].toLowerCase() + '.' + names[1].toLowerCase());
                            } else if (names.length >= 1) {
                                $("#firstName").val(names[0]);
                                $("#username").val(names[0].toLowerCase());
                            }
                            $("#phoneNumber").val(res.response.mobileNumber);
                            $("#branchCode").val(res.response.branchCode);
                        } else {
                            $('#loading').hide();
                            $("#successFlag").html('<div class="alert alert-danger" role="alert" id="successFlag"><button type="button" class="close" data-dismiss="alert" aria-label="Close">x</button><strong>Failed to fetch account details!</strong></div>');
                        }
                    },
                    error: function (res) {
                        $(".create-mobile-agent").removeAttr("disabled");
                        $("#loading").hide();
                        $('.error').html('Error fetching account details! Try again...');
                    }
                });
            })
        });
    </script>
</div>
