            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        };
        #rtgsTxnOnWorkFlow{
            table-layout: fixed !important;
            word-wrap:break-word;
        }
    </style>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" type="text/css"/>
  <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}">
  <link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}" type="text/css"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>

  <link th:href="@{/assets/plugins/iziman/dist/css/iziToast.min.css}" rel="stylesheet" type="text/css"/>
</div>
<div class="row">
  <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
    <div class="panel-body">
      <div id="successFlag">
      </div>
      <div  id="loading" hidden=""> </div>
      <!--- FORM START ----->
      <div class="row" id="another-element">
        <form id="form2" role="form">
          <div class="row">
            <div class="form-row" >
              <div class="form-group col-md-3">
                <label style="margin-left:1px; importrant;">Transaction Category<i class="text-danger">*</i></label>
                <select class="form-control select2" id="status" name="status" selected="selected" style="width: 550px">
                  <option  selected value="INITIATED">INITIATED ( NOT APPROVED )</option>
                  <option   value="SUCCESS">COMPLETED ( APPROVED )</option>
                  <option   value="APPROVED_NOT_NOTIFIED">APPROVED ( TAUSI NOT NOTIFIED )</option>
                  <option   value="FAILED">FAILED TO SETTLE</option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label style="margin-left: 1% ! important;">Branch <i class="text-danger">*</i></label>
                <select class="form-control select2" id="branchCode" selected="selected" name="branchCode">
                  <option  value="" selected disabled>Select Branch</option>
                  <option  th:value="ALL" th:if="${hqCheck == '060' || hqCheck == '030'}" id="allBranches">All Branches</option>
                  <option th:each="bran: ${branches}" th:value="${bran.code}" th:text="${bran.name}"> Branch  </option>
                </select>
              </div>
              <div class="form-group col-md-3">
                <label style="margin-left: 1% ! important;">From Date <i class="text-danger">*</i></label>
                <div class="input-group">
                  <input autocomplete="off"
                         class="form-control form-control-inline input-txndatemedium default-date-picker"
                         data-date-format="yyyy-mm-dd"
                         id="datepicker-autoclose" name="fromDate"
                         placeholder="From date: yyyy-mm-dd"
                         th:value="${fromDate}" type="text"/>
                  <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                </div><!-- input-group -->
              </div>
              <div class="form-group col-md-3">
                <label style="margin-left: 1% ! important;">To Date<i class="text-danger">*</i></label>
                <div class="input-group">
                  <input autocomplete="off"
                         class="form-control form-control-inline input-txndatemedium default-date-picker"
                         data-date-format="yyyy-mm-dd"
                         id="datepicker-autoclose2" name="toDate"
                         placeholder="To date: yyyy-mm-dd"
                         th:value="${toDate}" type="text"/>
                  <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                </div><!-- input-group -->
              </div>
              <div class="form-group col-md-3">
                <div class="form-group col-md-3 text-right m-b-0" style="margin-top: 25px; ">
                  <button type="button" class="btn btn-primary" id="searchBtn" style="background-color: #769b77!important">Search</button>
                </div>
              </div>
            </div>
        </form>
      </div>
      <!--- FORM END ---->
      <div class="row">
        <table id="agentTransactionsDT" class="display nowrap table table-striped table-bordered" style="width: 100%; font-size: 7.5px !important;">
          <thead>
          <tr>
            <th>S/N</th>
            <th>REFERENCE</th>
            <th>AMOUNT</th>
            <th>CURRENCY</th>
            <th>SOURCE GL</th>
            <th>BEN ACCOUNT</th>
            <th>STATUS</th>
            <th>CBS STATUS</th>
            <th>COMMENTS</th>
            <th>AGENT CODE</th>
            <th>AGENT REF</th>
            <th>INITIATOR</th>
            <th>INITIATED DATE</th>
            <th>APPROVED BY</th>
            <th>APPROVED DATE</th>
            <th>BRANCH NO</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!--</form>-->
      </div>
    </div>
  </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
  <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
  <script th:src="@{/assets/plugins/timepicker/bootstrap-timepicker.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap-colorpicker/js/bootstrap-colorpicker.min.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>
  <script th:src="@{/assets/plugins/clockpicker/js/bootstrap-clockpicker.min.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap-daterangepicker/daterangepicker.js}"></script>
  <!-- init -->
  <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
  <!-- App Js -->
  <script th:src="@{/assets/js/jquery.app.js}"></script>
  <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
  <script th:src="@{/assets/scripts/tausi.js}"></script>
  <!-- iziToast -->
  <script th:src="@{/assets/plugins/iziman/dist/js/iziToast.min.js}" type="text/javascript"></script>
  <script>
        $(document).ready(function () {
            $("#loading").hide();
            $(".select2").select2({ width: '100%' });

           jQuery('#fromTime').timepicker({
                    showMeridian: false
                });
                jQuery('#toTime').timepicker({
                    showMeridian: false
                });
                jQuery('#datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
                jQuery('#datepicker-autoclose2').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });

             var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            $('#searchBtn').click(function(){
             iziToast.success({ title: 'PROCESSING', message: 'Please Wait', color:'green',position:'topRight', timeout: 1000 });

                var formData = new FormData($('#form2')[0]);
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var count = 0;
                var reportStatus = $("#status").val();
               //ajax start
                $.ajax({
                    processData: false,
                    contentType: false,
                    data: formData,
                    type: "POST",
                    'url': '/fireGetAgentTransactions',
                    beforeSend: function (request) {
                        request.setRequestHeader(header, token);
                        $("#preloader2").show();
                    },

                    success: function (response) {
                            $("#preloader2").hide();
                            var table = $('#agentTransactionsDT').DataTable({
                                dom: 'Blfrtip',
                                "info": true,
                                "bDestroy": true,
                                lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000],
                                scrollX: true,
                                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                                "data": response.result,
                                columns: [
                                     {"data": "count",
                                      "render":function(data, type,row,meta){
                                            return count +=1;
                                      }
                                      },
                                      {"data": "reference"},
                                      {"data": "amount",
                                       "render": function numberWithCommas(amount) {
                                        return amount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                      }
                                      },
                                      {"data": "currency"},
                                      {"data": "sourceAcct"},
                                      {"data": "destinationAcct"},
                                      {"data": "status"},
                                      {"data": "cbs_status"},
                                      {"data": "comments"},
                                      {"data": "agentCode"},
                                      {"data": "agentReference"},
                                      {"data": "initiated_by"},
                                      {"data": "create_dt"},
                                      {"data": "branch_approved_by"},
                                      {"data": "branch_approved_dt"},
                                      {"data": "branch_no"},
                                      {"data": 'id',
                                      "orderable": false,
                                      "searchable": false,
                                      "width": "25%",
                                      "render": function (data, type, row, meta) {
                                            var a = '';
                                            if(row.status == 'L' && row.cbs_status=='L'){
                                                  a = '<div><a class="btn btn-xs btn-primary" onclick="previewTransactionB4Approve(\'' + row.agentCode + '\',\'' + row.agentReference + '\',\'' + row.reference + '\')"><i class="fa fa-check-circle-o" aria-hidden="true">Approve</i></a></div>';
                                            }

                                            if(row.status == 'C' && row.cbs_status == 'C' && row.notified == '0'){
                                                if(reportStatus == 'APPROVED_NOT_NOTIFIED'){
                                                   a = a+ '&nbsp <a class="btn btn-xs btn-primary" onclick="previewNotifyAgentDeposit(\'' + row.agentCode + '\',\'' + row.agentReference + '\',\'' + row.reference + '\')"><i class="fa fa-check-circle-o" aria-hidden="true">Notify Tausi</i></a></div>';
                                                }

                                                if(reportStatus == 'SUCCESS'){
                                                  a = '<div><a class="btn btn-xs btn-primary" onclick="previewCancelMisPosted(\'' + row.agentCode + '\',\'' + row.agentReference + '\',\'' + row.reference + '\')"><i class="fa fa-check-circle-o" aria-hidden="true">Cancel Mis-posted</i></a>';
                                                }
                                            }
                                       return a;
                                      }}
                                ]
                            });
                 table.buttons().container().appendTo('#agentTransactionsDT-buttons_wrapper .col-md-6:eq(0)');
                    },
                    error: function (e) {
                        $("#preloader2").hide();
                        console.log(e);
                    }
                }); //end ajax

            }); //end click function

        }); //end document ready


        function reloadDatatable() {
            $('#agentTransactionsDT').DataTable().ajax.reload();
        }
    </script>
</div>
