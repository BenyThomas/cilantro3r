<div layout:fragment="pageStyle" th:remove="tag" xmlns:layout="http://www.w3.org/1999/xhtml">
  <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
</div>
<div class="panel panel-default panel-fill">
  <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;" th:text="${pageTitle}"></h3>
  </div>
  <div class="panel-body">
    <div class="row" id="content"></div>
    <div class="row">
      <div id="successFlag"></div>
    </div>
    <div class="row" id="preloader2" hidden="">
      <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
    </div>
    <div class="col-md-12">
      <form id="form6" role="form">
        <table class="table table-striped table-bordered" style="width: 100%; font-size: 8.5px !important;">
          <tbody>
          <tr>
            <th>TRANSACTION REFERENCE</th>
            <td th:text="${txnDeta.get('transRef')}"></td>
          </tr>
          <tr>
            <th>SOURCE ACCOUNT</th>
            <td th:text="${txnDeta.get('sourceAcct')}"></td>
          </tr>
          <tr>
            <th>BENEFICIARY ACCOUNT</th>
            <td th:text="${txnDeta.get('destinationAcct')}"></td>
          </tr>
          <tr>
            <th>AMOUNT</th>
            <td th:text="${#numbers.formatDecimal(txnDeta.get('amount'), 0, 'COMMA', 2, 'POINT')}"></td>
          </tr>
          <tr>
            <th>CURRENCY</th>
            <td th:text="${txnDeta.get('currency')}"></td>
          </tr>
          <tr>
            <th>STATUS</th>
            <td th:text="${txnDeta.get('status')}"></td>
          </tr>
          <tr>
            <th>CBS STATUS</th>
            <td th:text="${txnDeta.get('cbs_status')}"></td>
          </tr>

          </tbody>
        </table>
      </form>
    </div>

    <div class="modal-footer">
      <button class="btn btn-primary pull-right col-md-3" id="approveBtn" th:onclick="approveCancelMispostedTransaction([[${txnDeta.get('agentCode')}]],[[${txnDeta.get('agentReference')}]],[[${txnDeta.get('reference')}]])">Cancel Misposted</button>
      <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
    </div>
  </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
  <script th:src="@{/assets/scripts/tausi.js}"></script>
</div>
<div class="row" id="preloader333" hidden="">
  <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
</div>
<!--</div>-->
