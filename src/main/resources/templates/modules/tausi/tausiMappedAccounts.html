            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        };
        #rtgsTxnOnWorkFlow{
            table-layout: fixed !important;
            word-wrap:break-word;
        }
    </style>
  <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
  <!-- iziToast -->
  <link th:href="@{/assets/plugins/iziman/dist/css/iziToast.min.css}" rel="stylesheet" type="text/css"/>
</div>
<div class="row">
  <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
    <div class="panel-body">
      <div id="successFlag">
      </div>
      <div  id="loading" hidden=""> </div>
      <div class="row">
        <table id="mappedAgentAccounts" class="display nowrap table table-striped table-bordered" style="width: 100%; font-size: 7.5px !important;">
          <thead>
          <tr>
            <th>S/N</th>
            <th>AGENT ACCOUNT</th>
            <th>ACCOUNT NAME</th>
            <th>STATUS</th>
            <th>STATE</th>
            <th>AGENT CODE</th>
            <th>AGENT REFERENCE</th>
            <th>AGENT NAME</th>
            <th>DESCRIPTIONS</th>
            <th>IS NOTIFIED</th>
            <th>NOTIFIED BY</th>
            <th>NOTIFIED DATE</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!--</form>-->
      </div>
    </div>
  </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
  <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
  <!-- init -->
  <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
  <!-- App Js -->
  <script th:src="@{/assets/js/jquery.app.js}"></script>
  <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
  <script th:src="@{/assets/scripts/tausi.js}"></script>
  <!-- iziToast -->
  <script th:src="@{/assets/plugins/iziman/dist/js/iziToast.min.js}" type="text/javascript"></script>
  <script>
        $(document).ready(function () {
            $("#loading").hide();

            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var iCount = 0;
            var table = $('#mappedAgentAccounts').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "desc"],
                ajax: {
                    'url': '/getTausiMappedAccountsAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    }
                },
                "columns": [
                    {"data": "id", "render": function (iCount) {
                            iCount += 1;
                            return iCount;
                     }},
                    {"data": "agentAccount"},
                    {"data": "accountName"},
                    {"data": "status"},
                    {"data": "recStatus",
                        "render": function (data, type, row, meta) {
                            var res = '';
                            if(row.recStatus == 'P'){
                              res = 'NOT NOTIFIED';
                            }else{
                             res = 'NOTIFIED';
                            }
                            return res;
                     }},
                    {"data": "agentCode"},
                    {"data": "agentReference"},
                    {"data": "agentName"},
                    {"data": 'description'},
                    {"data": 'notified',
                        "render": function (data, type, row, meta) {
                            var res = '';
                            if(row.notified == 0){
                              res = 'NOT NOTIFIED';
                            }else{
                             res = 'NOTIFIED';
                            }
                            return res;
                     }},
                    {"data": 'notifiedBy'},
                    {"data": 'notifiedDate',
                      "render": function(data, type, row) {
                        if (!Array.isArray(data) || data.length < 5) return '';

                        const [year, month, day, hour, minute, second = 0] = data;
                        const pad = (n) => n.toString().padStart(2, '0');

                        return `${year}-${pad(month)}-${pad(day)} ${pad(hour)}:${pad(minute)}:${pad(second)}`;
                      }
                    },
                    {"data": 'id',
                        "orderable": false,
                        "searchable": false,
                        "width": "25%",
                        "render": function (data, type, row, meta) {
                              var a = '';
                              if(row.notified == 0){
                                    a = '<div><a class="btn btn-xs btn-primary" onclick="openNotifyTausiMforAcctStatus(\'' + row.agentCode + '\',\'' + row.agentReference + '\',\'' + row.transactionId + '\',)"><i class="fa fa-check-circle-o" aria-hidden="true">Notify Tausi Account Status</i></a></div>';
                              }

                              if(row.notified == 1){
                                    a = '<div><a class="btn btn-xs btn-primary" onclick="agentAccountDeposit(\'' + row.agentCode + '\',\'' + row.agentReference + '\',\'' + row.transactionId + '\')"><i class="fa fa-check-circle-o" aria-hidden="true">Agent Account Deposit</i></a></div>';
                              }
                         return a;
                        }}
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ], columnDefs: [
                    {width: 1000, targets: 14}
                ],
                buttons: [{
                        extend: "copy",
                        title: 'TAUSI MAPPED ACCOUNTS',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'TAUSI MAPPED ACCOUNTS',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'TAUSI MAPPED ACCOUNTS',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'TAUSI MAPPED ACCOUNTS',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'TAUSI MAPPED ACCOUNTS',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='mno']").val() == '') {
                        return false;
                    }
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();

        }); //end document ready


        function reloadDatatable() {
            $('#mappedAgentAccounts').DataTable().ajax.reload();
        }


    </script>
</div>
