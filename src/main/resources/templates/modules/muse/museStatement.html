<div class="row" layout:fragment="contents">
    <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading">
        <h4 class="panel-title" id="visaCard-header" th:text="${pageTitle}"></h4>
    </div>
        <div class="panel-body">
            <div class="row" id="preloader2" >
                <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
            </div>
            <div class="row">
                <div class="col-md-12 alert alert-info" id="customAlert" style="font-size:18px;  font-weight: bold;display:none;">
                </div>
                <form role="form" id="form1292">
                    <div class="row">
                        <div class="form-group col-md-4">
                            <label style="margin-left:1px; importrant;">Muse Partner</label>
                            <select class="form-control select2" name="accountNo" id="accountNo"  style="font-size: 10px !important;">
                                <option disabled selected value="">CHOOSE...</option>
                                <option th:each="partner:${partners}" th:text="${partner.acct_name+'[ '+partner.acct_no+' ]'}" th:value="${partner.acct_no}">
                                </option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label style="margin-left: 1% ! important;">From Date<i class="text-danger">*</i></label>
                            <div class="input-group">
                                <input name="fromDate" th:value="${fromDate}"  class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text" placeholder="From date: yyyy-mm-dd" autocomplete="off"/>
                                <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                            </div><!-- input-group -->
                        </div>
                        <div class="form-group col-md-4">
                            <label style="margin-left: 1% ! important;">To Date<i class="text-danger">*</i></label>
                            <div class="input-group">
                                <input name="toDate" th:value="${toDate}"  class="form-control form-control-inline input-txndatemedium default-date-picker"  id="datepicker-autoclose2" data-date-format="yyyy-mm-dd" type="text" placeholder="To date: yyyy-mm-dd" autocomplete="off"/>
                                <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                            </div><!-- input-group -->
                        </div>
                        <div class="form-group col-md-3">
                            <div class="form-group col-md-3 text-right m-b-0" style="margin: 2%;">
                                <button  type="button" class="btn btn-info btn-submit-inwardEft-Summary" onclick="doAjaxSearching()">Search</button>
                            </div>
                        </div>

                        <div class="form-group col-md-3">
                            <div class="form-group col-md-3 text-right m-b-0" style="margin: 2%;">
                                <button  type="button" class="btn btn-success btn-submit-" id="pushMuseButton" style="display:none;" onclick="doAjaxMusePosting()">Push Muse Statement</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="successFlag">
            </div>
            <div  id="loading" hidden=""> </div>
            <div class="row">
                <table id="musetxns" class="display nowrap table table-striped table-bordered" style="width: 100%; font-size: 9.5px !important; ">
                    <thead>
                    <tr>
                        <th>SN</th>
                        <th>Account No</th>
                        <th>Txn Date</th>
                        <th>Reference</th>
                        <th>Amount</th>
                        <th>Dr/Cr</th>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
                <!--</form>-->
            </div>
        </div>
    </div>

    <script>
            $(document).ready(function () {
                $('#preloader2').hide();
                 $('.select2').select2({width:'100%'});

                jQuery('#fromTime').timepicker({
                    showMeridian: false
                });
                jQuery('#toTime').timepicker({
                    showMeridian: false
                });
                jQuery('#datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
                jQuery('#datepicker-autoclose2').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
            });


      function doAjaxSearching() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var formdata = new FormData($('#form1292')[0]);
                var count = 0;
               $("#preloader2").show();
                $.ajax({
                    processData: false,
                    contentType: false,
                    data: formdata,
                    type: "POST",
                    'url': '/fireMuseStatementsAjax',
                    beforeSend: function (request) {
                        request.setRequestHeader(header, token);
                        $("#preloader2").show();
                    },

                    success: function (response) {
                        $("#pushMuseButton").show();
                       $("#preloader2").hide();
                            var table = $('#musetxns').DataTable({
                                dom: 'Blfrtip',
                                "info": true,
                                "bDestroy": true,
                                lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000],
                                lengthChange: true,
                                scrollCollapse: true,
                                scrollY: "700px",
                                scrollX: true,
                                buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                                "data": response.result,
                               columns: [
                               {data:'ID',
                                  "render": function(data){
                                  count +=1;
                                  return count;
                                  }
                                  },
                                {"data": "ACCT_NO"},
                                {"data": "TRAN_DT"},
                                {"data": "TRAN_REF_TXT"},
                                {"data": "TXN_AMT"},
                                {"data": "DR_CR_IND"}
                                ]
                            });
                            $('#musetxnsDiv').show();

                            table.buttons().container().appendTo('#musetxns-buttons_wrapper .col-md-6:eq(0)');
                    },
                    error: function (e) {
                        $("#preloader2").hide();
                        console.log(e);
                    }
                });
            }

             // show the modal for editing
                function doAjaxMusePosting(){
                iziToast.success({ title: 'SUCCESS', message: 'Statements are being pushed', color:'green',position:'topRight', timeout: 7000 });
                var formdata = new FormData($('#form1292')[0]);
                $("#pushMuseButton").attr('disabled','disabled');
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                        $.ajax({
                            processData: false,
                            contentType: false,
                            data:formdata,
                            type: "POST",
                            url: "/firePushMuseStatementsAjax",
                            beforeSend: function (request) {
                            request.setRequestHeader(header, token);
<!--                            $("#preloader2").show();-->
                            },
                            success: function (response) {
                                    $("#customAlert").show();
                                    $("#customAlert").html('<strong>STATEMENT FOR ACCOUNT ' + '  ' + formdata.get("accountNo")  + '  ' + ' HAS BEEN PUSHED FROM' + '  ' + formdata.get("fromDate") + '  ' + ' TO ' + '  ' + formdata.get("toDate") + '</strong>');

                                $("#loading").hide();
                            },
                            error: function (e) {
                                console.log(e);
                            }
                        });
                    }
