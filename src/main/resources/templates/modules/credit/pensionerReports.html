<div class="row">
    <div class="col-sm-12">
        <div id="reconData" layout:fragment="contents">
            <div class="panel panel-default panel-fill">
                <div class="panel-heading"><h4 class="panel-title" th:text="${pageTitle}"></h4></div>
                <div class="panel-body">
                    <div class="row" id="preloader2">
                        <img alt="please wait" th:src="@{/assets/images/please_wait.gif}"/>
                    </div>
                    <!--- success start--->
                    <div class="col-md-12" id="successFlag"></div>
                    <!------ End ------->
                    <br>
                    <!--- FORM START ----->
                    <div class="row" id="another-element">
                        <form id="mobileMovementReportForm" role="form">
                            <div class="row">
                                <div class="form-row" id="sourceDestDependant" style="display:none;">
                                    <div class="form-group col-md-6">
                                        <label for="sourceAcc" style="margin-left: 1% ! important;">Source Account<i
                                                class="text-danger">*</i></label>
                                        <input class="form-control form-control-inline col-md-9" id="sourceAcc"
                                               name="sourceAcc" readonly>
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="destinationAcc" style="margin-left: 1% ! important;">Destination
                                            Account<i class="text-danger">*</i></label>
                                        <input class="form-control form-control-inline col-md-9" id="destinationAcc"
                                               name="sourceAcc" readonly>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-row">
                                    <div class="form-group col-md-4">
                                        <label for="txnStatus" style="margin-left: 1% ! important;">Loan Status<i
                                                class="text-danger">*</i></label>
                                        <select class="form-control" id="txnStatus" name="txnStatus">
                                            <!--                                            <option value="" selected disabled>Select Txn Status</option>-->
                                            <option selected value="I">PENDING REQUESTS FOR APPROVAL</option>
                                            <option value="P">SUBMITTED AND PENDING AT PSSSF</option>
                                            <option value="C">APPROVED BY PSSSF</option>
                                            <option value="RA">RETURNED TO INITIATOR FOR AMENDMENT</option>
                                        </select>
                                    </div>

                                    <div class="form-group col-md-4">
                                        <label style="margin-left: 1% ! important;">From Date <i
                                                class="text-danger">*</i></label>
                                        <div class="input-group">
                                            <input autocomplete="off"
                                                   class="form-control form-control-inline input-txndatemedium default-date-picker"
                                                   data-date-format="yyyy-mm-dd"
                                                   id="datepicker-autoclose" name="fromDate"
                                                   placeholder="From date: yyyy-mm-dd"
                                                   th:value="${fromDate}" type="text"/>
                                            <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                                        </div><!-- input-group -->
                                    </div>
                                    <div class="form-group col-md-4">
                                        <label style="margin-left: 1% ! important;">To Date<i class="text-danger">*</i></label>
                                        <div class="input-group">
                                            <input autocomplete="off"
                                                   class="form-control form-control-inline input-txndatemedium default-date-picker"
                                                   data-date-format="yyyy-mm-dd"
                                                   id="datepicker-autoclose2" name="toDate"
                                                   placeholder="To date: yyyy-mm-dd"
                                                   th:value="${toDate}" type="text"/>
                                            <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                                        </div><!-- input-group -->
                                    </div>
                                    <div class="form-group col-md-3">
                                        <div class="form-group col-md-3 text-right m-b-0" style="margin: 2%;">
                                            <button class="btn btn-primary btn-submit-inwardEft-Summary"
                                                    onclick="doAjaxSearching()"
                                                    type="button">Search

                                        </div>
                                    </div>
                                </div>
                        </form>
                    </div>
                    <!--- FORM END ---->
                    <div class="row">
                        <table class="display nowrap table table-striped table-bordered" id="pensionersReportsDT"

                            <thead>
                            <tr>
                                <th>SN</th>
                                <th>Pensioner Name</th>
                                <th>Pensioner Rubikon Name</th>
                                <th>Pensioner ID</th>

                                <th>Monthly Installment</th>
                                <th>Period</th>
                                <th>Narrations</th>
                                <th>Bank Type</th>
                                <th>Account Number</th>
                                <th>Initiated By</th>
                                <th>Initiated Branch</th>
                                <th>Submitted By</th>
                                <th>Submitted Date</th>
                                <th>Status</th>
                                <th>PSSSF Comments</th>

                            </thead>
                            <tbody>
                            </tbody>

<div layout:fragment="pageScript" th:remove="tag">

    <script th:src="@{/assets/plugins/clockpicker/js/bootstrap-clockpicker.min.js}"></script>

    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>

    <script th:src="@{/assets/js/jquery.app.js}"></script>

    <script>
        $(document).ready(function () {
            $("#preloader2").hide();
            $("#preloader").hide();
               jQuery('#fromTime').timepicker({
                    showMeridian: false
                });
                jQuery('#toTime').timepicker({
                    showMeridian: false
                });
                jQuery('#datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
                jQuery('#datepicker-autoclose2').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });

            //load tab content
            $('[data-toggle="tab"]').click(function (e) {
                $("#preloader").show();
                var $this = $(this),
                        loadurl = $this.attr('data-url');
                $.ajax({
                    url: loadurl,
                    type: 'GET',
                    success: function (res) {
                        $("#tabContent").html(res).return;
                        //$("#tabContent").show();
                        $("#preloader").hide();
                    }
                });
                return true;
            });

        }); //END DOCUMENT READY

    //START DO SEARCH
         function doAjaxSearching() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var formdata = new FormData($('#mobileMovementReportForm')[0]);
                var count = 0;
               $("#preloader2").show();

               $.ajax({
                    processData: false,
                    contentType: false,
                    data: formdata,
                    type: "POST",
                    'url': '/firePensionerReportsAjax',
                    beforeSend: function (request) {
                        request.setRequestHeader(header, token);
                        $("#preloader2").show();
                    },
                    success: function (response) {
                       $("#preloader2").hide();
                       $('#pensionersReportsDT').show();
                        console.log(response);
                        if (response.status === "SUCCESS") {
                            var table = $('#pensionersReportsDT').DataTable({
                                 dom: 'Blfrtip',
                                    "info": true,
                                    "bDestroy": true,
                                    lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000],
                                    scrollX: true,
                                    buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                                    "data": response.result,
                                    columns: [
                                        {"data": "id", },
                                        {"data": "pensioner_name", },
                                        {"data": "pensioner_rubikon_name", },
                                        {"data": "pensionerId", },
                                        {"data": "loanAmount",
                                          "render": function numberWithCommas(loanAmount) {
                                            return loanAmount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                        }
                                         },
                                        {"data": "monthlyInst",
                                            "render": function numberWithCommas(monthlyInst) {
                                                return monthlyInst.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                                            }
                                         },
                                        {"data": "period"},
                                        {"data": "narration"},
                                        {"data": "bankType"},
                                        {"data": "accNumber"},
                                        {"data": "initiatedBy"},
                                        {"data": "branchName"},
                                        {"data": 'submittedBy'},
                                        {"data": 'create_dt'},
                                        {"data": 'status',
                                        "render": function (data, type, row, meta) {
                                        var a = '';
                                         if(row.status == 'I'){
                                            a = 'PENDING HQ VERIFICATION';
                                         }
                                          if(row.status == 'P'){
                                            a = 'SUBMITTED TO PSSSF';
                                         }
                                          if(row.status == 'C'){
                                            a = 'APPROVED BY PSSSF';
                                         }
                                         if(row.status == 'RA'){
                                            a = 'RETURNED FOR AMENDMENT';
                                         }
                                    return a;
                                }
                                },
                                {"data": 'comments', },
                                {"data": 'pensioner_status',
                                "render": function (data, type, row, meta) {
                                         var a = '';

                                          if(row.pensioner_status == 'P'){
                                            a = 'RECEIVED';
                                         }
                                          if(row.pensioner_status == 'C'){
                                            a = 'APPROVED';
                                         }

                                        return a;
                                    }
                                },
                                ],
                            });// end datatable
                             table.buttons().container().appendTo('#pensionersReportsDT-buttons_wrapper .col-md-6:eq(0)');
                        }else if (response.status === "ERROR") {
                              $("#preloader2").hide();
                           //error with response
                           alert('error');
                        } //end if else
                    },
                    error: function (e) {
                        $("#preloader2").hide();
                        console.log(e);
                    }
                    });
            }
    //END DO SEARCH






















    </script>
</div>
