  <style>

                background: url('/assets/images/ajax-loader.gif') no-repeat center center;
                position: absolute;
                top: 0;
                left: 0;
                height: 92%;
                width: 100%;
                z-index: 9999999;
            };
            #rtgsTxnOnWorkFlow{
                table-layout: fixed !important;
                word-wrap:break-word;
            }
        </style>
  <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
  <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
  <link th:href="@{/assets/plugins/timepicker/bootstrap-timepicker.min.css}" rel="stylesheet">
  <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
  <!-- iziToast -->
  <link th:href="@{/assets/plugins/iziman/dist/css/iziToast.min.css}" rel="stylesheet" type="text/css"/>
</div>
<div class="row" layout:fragment="contents">
  <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading">
    <h4 class="panel-title" id="header" th:text="${pageTitle}"></h4>
  </div>
    <div class="panel-body">
      <div class="row" id="preloader2" >
        <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
      </div>
      <div id="successFlag">
      </div>
      <div  id="loading" hidden=""> </div>
      <div class="row">
        <table id="dtableAmend" class="display nowrap table table-striped table-bordered" style="width: 100%; font-size: 9.5px !important; ">
          <thead>
          <tr>
            <th>SN</th>
            <th>Reference</th>
            <th>Pensioner ID</th>
            <th>Loan Amount</th>
            <th>Monthly Installment</th>
            <th>Period</th>
            <th>Narrations</th>
            <th>Bank Type</th>
            <th>Account Number</th>
            <th>Initiated By</th>
            <th>Initiated Branch</th>
            <th>Submitted By</th>
            <th>Submitted Date</th>
            <th>Status</th>
            <th>PSSSF Comments</th>
            <th>Pensioner Status</th>
            <th>Action</th>
          </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
        <!--</form>-->
      </div>
    </div>
  </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
  <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
  <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
  <!-- init -->
  <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
  <script th:src="@{/assets/plugins/moment/moment.js}"></script>
  <script th:src="@{/assets/plugins/timepicker/bootstrap-timepicker.js}"></script>
  <script th:src="@{/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

  <!-- iziToast -->
  <script th:src="@{/assets/plugins/iziman/dist/js/iziToast.min.js}" type="text/javascript"></script>

  <!-- App Js -->
  <script th:src="@{/assets/js/jquery.app.js}"></script>
  <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
  <script th:src="@{/assets/scripts/loanCredit.js}"></script>

  <script>
            $(document).ready(function () {
            $("#loading").hide();
            $("#preloader2").hide();
            $("#select2").select2();
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var table = $('#dtableAmend').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "desc"],
                ajax: {
                    'url': '/firePensionerAmendmentWFAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    }

                },
                "columns": [
                    {"data": "id", "width": "5%", },
                    {"data": "reference", "width": "5%", },
                    {"data": "pensionerId", "width": "5%", },
                    {"data": "loanAmount", "width": "5%",
                      "render": function numberWithCommas(loanAmount) {
                                    return loanAmount.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
                     }},
                    {"data": "monthlyInst", "width": "5%", },
                    {"data": "period", "width": "5%", },
                    {"data": "narration", "width": "5%", },
                    {"data": "bankType", "width": "5%", },
                    {"data": "accNumber", "width": "5%", },
                    {"data": "initiatedBy", "width": "5%", },
                    {"data": "branchName", "width": "5%", },
                    {"data": 'submittedBy', "width": "5%", },
                    {"data": 'create_dt', "width": "5%", },
                    {"data": 'status', "width": "5%",
                      "render": function (data, type, row, meta) {
                             var a = '';
                             if(row.status == 'I'){
                                a = 'PENDING HQ VERIFICATION';
                             }
                              if(row.status == 'P'){
                                a = 'SUBMITTED TO PSSSF';
                             }
                              if(row.status == 'C'){
                                a = 'APPROVED BY PSSSF';
                             }
                             if(row.status == 'RA'){
                                a = 'RETURNED FOR AMENDMENT';
                             }
                            return a;
                        }
                    },
                    {"data": 'pensioner_status', "width": "5%",
                    "render": function (data, type, row, meta) {
                             var a = '';

                              if(row.pensioner_status == 'P'){
                                a = 'RECEIVED';
                             }
                              if(row.pensioner_status == 'C'){
                                a = 'APPROVED BY PSSSF';
                             }

                            return a;
                        }
                    },
                    {"data": 'submittedBy', "width": "5%", },
                    {"data": 'status',
                        "searchable": false,
                        "width": "5%",
                        "render": function (data, type, row, meta) {
                        var a= '';
                                   if(row.status == 'RA'){
                                    a = '<div><a class="btn btn-xs btn-primary" onclick="previewLoanReqForAmendment(\'' + row.reference + '\')"><i class="fa fa-check-circle-o" aria-hidden="true"> Amend Request</i></a></div>';
                                    return a;
                                    }
                        }}
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ], columnDefs: [
                    {width: 1000, targets: 14}
                ],
                buttons: [{
                        extend: "copy",
                        title: 'pensioners data',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'pensioners data',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'pensioners data',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'pensioners data',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'pensioners data',
                        className: "btn-sm"
                    }]
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        });
        function reloadDatatable() {
            $('#dtableAmend').DataTable().ajax.reload();
        }

        </script>
</div>
