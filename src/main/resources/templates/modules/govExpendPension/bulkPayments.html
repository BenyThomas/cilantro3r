<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        };
        #rtgsTxnOnWorkFlow{
            table-layout: fixed !important;
            word-wrap:break-word;
        }
        .btn{
            border-radius: 0px !important;
        }
        .btn-dark {
            background-color: #000000!important;
            border: 1px solid #ffffff!important;
        }
        .btn:hover {
            color: #ffffff !important;
            text-decoration: none;
        }
        .btn-dark.active, .btn-dark.focus, .btn-dark:active, .btn-dark:focus, .btn-dark:hover, .open>.dropdown-toggle.btn-dark {
            background-color: #3db9dc!important;
            border: 1px solid #3db9dc!important;
        }
        .button.selected{
            background-color: #3db9dc!important;
            border: 1px solid #3db9dc!important;
        }
        #transactionFile {
            width: unset;
            display: inline-block;
        }
        .previous {
            text-decoration: none;
            display: inline-block;
            padding: 8px 16px;
            margin: 10px 0;
        }
    </style>
    <link th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/datatables/select.dataTables.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/sweet-alert2/sweetalert2.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}" rel="stylesheet">
</div>
<div class="row">
    <div class="panel panel-default panel-fill">
        <div class="panel-heading">
            <h4 class="panel-title" th:text="${pageTitle}"></h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <button type="button" class="btn btn-primary" onclick="getInstitutionBulkPayments('MUSE')">MUSE/ERMS</button>
                <button th:each="authModule: ${authorizedModules}" th:if="${authModule.code == 'PENSION'}" type="button" class="btn btn-primary" onclick="getInstitutionBulkPayments('PENSION')" th:text="${authModule.code}">PENSION</button>
            </div>
            <hr/>
            <div class="row" id="bulkPaymentsInstitutionForm" hidden="">
                <form role="form">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <input name="paymentType" class="form-control" id="paymentType" readonly>
                        </div>
                        <div class="form-group col-md-2">
                            <select class="form-control col-sm-12 select2 select2-hidden-accessible" id="institutionDetails" name="institutionDetails" style="font-size: 10px !important;" tabindex="-1" aria-hidden="true">
                                <option value="">Select Institution</option>
                            </select>
                        </div>
                        <div class="form-group col-md-3">
                            <div class="input-group">
                                <input name="fromDate"
                                       class="form-control form-control-inline input-txndatemedium default-date-picker"
                                       id="datepicker-autoclose" data-date-format="yyyy-mm-dd" type="text"
                                       placeholder="From: yyyy-mm-dd" autocomplete="off"/>
                                <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div class="input-group">
                                <input name="toDate"
                                       class="form-control form-control-inline input-txndatemedium default-date-picker"
                                       id="datepicker-autoclose2" data-date-format="yyyy-mm-dd" type="text"
                                       placeholder="To: yyyy-mm-dd" autocomplete="off"/>
                                <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                            </div>
                        </div>
                        <div class="form-group col-md-1">
                            <div class="form-group col-md-3 text-right m-b-0" style="margin: 2%;">
                                <button type="button" class="btn btn-primary btn-submit-pension-batch-Summary">Search</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div id="successFlag"></div>
            <div id="loading" hidden=""></div>
            <div class="row">
                <table id="bulkPayments" class="display nowrap table table-striped table-bordered" style="width: 100%; font-size: 9.5px !important;">
                    <thead>
                        <tr>
                            <th>S/N</th>
                            <th>Payer Name</th>
                            <th>Payer Account</th>
                            <th>Payment Type</th>
                            <th>Status</th>
                            <th>Currency</th>
                            <th>No of Txns</th>
                            <th>Total Amount</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <div id="pension_actions" class="form-group col-md-12">
                    <a id="download_pension" th:href="@{/downloadPensionBatchFile}" class="btn btn-info pull-right col-md-3" style="border: 1px solid #989a25 !important;border-radius: 41px !important;">Download File</a>
                    <button id="process_pension" th:onclick="processPensionTransactionsConfirmation()" class="btn btn-primary pull-right col-md-3" style="border: 1px solid #989a25 !important;border-radius: 41px !important;">Process Transactions</button>
<!--                    <button id="return_pension" th:onclick="returnTransactionWithReason()" class="btn btn-primary pull-right col-md-2" style="background-color: #0a5b94 !important;border: 1px solid #ffffff !important;border-radius: 41px !important;">Return Transactions</button>-->
                    <button th:if="${#arrays.contains(workFlowArray, 9)}" th:onclick="authorizeTransactionsWithReason()" class="btn btn-primary pull-right col-md-2" style="background-color: #0a5b94 !important; border: 1px solid #ffffff !important; border-radius: 41px !important;">Validate Payroll</button>
                    <button th:if="${#arrays.contains(workFlowArray, 10)}" th:onclick="approveAuthorizedTransactions()" class="btn btn-primary pull-right col-md-2" style="border-radius: 41px !important;">Authorize Validation</button>
                </div>
                <table id="pensionBatchSummary" class="display nowrap table table-striped table-bordered"
                       style="width: 100%; font-size: 9.5px !important;">
                    <thead>
                        <tr>
                            <th></th>
                            <th>S/N</th>
                            <th>batch Ref</th>
                            <th>No Of Txns</th>
                            <th>Total Volume</th>
                            <th>Batch Description</th>
                            <th>Success Count</th>
                            <th>Success Volume</th>
                            <th>Failed Count</th>
                            <th>Failed Volume</th>
                            <th>Status</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.select.min.js}"></script>
    <!-- init -->
    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <!-- App Js -->
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/plugins/sweet-alert2/sweetalert2.min.js}"></script>
    <script th:src="@{/assets/scripts/teller.js}"></script>
    <script th:src="@{/assets/scripts/expenditure.js}"></script>
    <script th:src="@{/assets/scripts/pension.js}"></script>
    <script type="text/javascript" th:inline="javascript">
        let userRoles = /*[[${roleId}]]*/;
        let workflowArr =[[${session.authorizedGPPWFArray}]];
        $(document).ready(function () {
            console.log(workflowArr);
            jQuery('#datepicker-autoclose').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            jQuery('#datepicker-autoclose2').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            $("#loading").hide();
            $(".select2").select2();
            $('.authorize-payments').attr('disabled', 'disabled');
            $("#institutionDetails").on('change', function () {
                $('#bulkPayments').DataTable().ajax.reload();
            });
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            $('#process_pension').hide();
            $('#return_pension').hide();
            $('#download_pension').hide();

            $('.btn-submit-pension-batch-Summary').click(function () {
                $('#pensionBatchSummary').DataTable().ajax.reload(function(json) {
                    if (json.aaData.length > 0) {
                        const found = json.aaData.some(el => el.status === 'A');
                        if (workflowArr.includes(2) && found) {
                            $('#process_pension').show();
                            $('#return_pension').show();
                        } else if (workflowArr.includes(4)) {
                            $('#download_pension').show();
                        } else {
                            $('#process_pension').hide();
                            $('#return_pension').hide();
                        }
                    }
                });
            });
            $("#pension_actions").hide();
            loadMUSEData(token, header);
            loadPensionData(token, header);
            $("#pensionBatchSummary_wrapper").hide();
        });

        function reloadDatatable() {
            $('#bulkPayments').DataTable().ajax.reload();
        }

        function loadMUSEData(token, header) {
            var table = $('#bulkPayments').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "asc"],
                ajax: {
                    'url': '/getPendingBatchesPerAccountAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        var status = "-";
<!--                        if (userRoles.includes('26')) status = "R";-->
                        if (workflowArr.includes(5)) status = "R";
<!--                        else if (userRoles.includes('24') || userRoles.includes('25') || userRoles.includes('28')) status = "I";-->
                        else if (workflowArr.includes(6)) status = "I";
                        return $.extend({}, d, {
                            "institutionDetails": $("select[name='institutionDetails']").val(),
                            "paymentType": $("input[name='paymentType']").val(),
                            "status": status
                        });
                    }
                },
                "columns": [
                    {"data": "messageId"},
                    {"data": "payerName"},
                    {"data": "payerAcct"},
                    {"data": "paymentType"},
                    {"data": "status"},
                    {"data": "currency"},
                    {"data": "nbOfTxns"},
                    {"data": "totalAmount"},
                    {
                        "data": "messageId",
                        "render": function (data, type, row, meta) {
                            var a = '<button type="button" class="btn btn-primary" onclick="previewBatchTransactions(\'';
                            a += row.messageId + '\',\'' + row.payerAcct + '\',\'' + row.status + '\',\'' + userRoles;
                            a += '\')">Preview</button> &nbsp';
                            if (row.currency.includes('USD')) {
                                a += '<button type="button" class="btn btn-primary" onclick="convertCurrency(\'';
                                a += row.messageId + '\',\'' + row.payerAcct + '\')">Convert currency</button> &nbsp';
                            }
                            var allow = false;
                            if (row.currency.includes('USD')) {
<!--                                if (userRoles.includes('24'))-->
                                if (workflowArr.includes(7))
                                    allow = true;
                            } else {
<!--                                if (userRoles.includes('25') || userRoles.includes('28'))-->
                                if (workflowArr.includes(8))
                                    allow = true;
                            }
<!--                            if ((userRoles.includes('21') || allow) && row.status === 'I') {-->
                            if ((workflowArr.includes(9) || allow) && row.status === 'I') {
                                a += '<button type="button" class="btn btn-primary" onclick="approveBatchTransactions(\'';
                                a += row.messageId + '\',\'' + row.payerAcct + '\')">Approve</button>';
                            }
                            return a;
                        }
                    }
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ], columnDefs: [
                    {width: 1000, targets: 14}
                ],
                buttons: [{
                        extend: "copy",
                        title: 'MUSE/ERMS PENDING BATCH TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'MUSE/ERMS PENDING BATCH TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'MUSE/ERMS PENDING BATCH TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'MUSE/ERMS PENDING BATCH TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'MUSE/ERMS PENDING BATCH TRANSACTIONS',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='institutionDetails']").val() == '') {
                        return false;
                    }
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        }

        function loadPensionData(token, header) {
            var table = $('#pensionBatchSummary').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                select: true,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500, -1],
                    [5, 10, 25, 50, 100, 500, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "desc"],
                ajax: {
                    'url': '/getPensionPayrollAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "institutionName": $("select[name='institutionDetails']").val(),
                            "fromDate": $("input[name='fromDate']").val(),
                            "toDate": $("input[name='toDate']").val(),
                        });
                    }
                },
                "columns": [
                    {
                        "data": null,
                        "orderable": false,
                        "className": 'select-checkbox',
                        "render": function (data, type, row, meta) {
                            return '';
                        }
                    },
                    {"data": "reference"},
                    {"data": "reference"},
                    {"data": "noOfTxns"},
                    {
                        "data": "totalAmount",
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }
                    },
                    {"data": "batchDescription"},
                    {"data": "successCount"},
                    {
                        "data": "successTxnVolume",
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }
                    },
                    {"data": "failedCount"},
                    {
                        "data": "failedTxnVolume",
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }
                    },
                    {
                        "data": "status",
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a = '';
                            if (row.status === "R") {
                                a = "Batch received"
                            }
                            if (row.status === "V") {
                                a = "Batch authorized pending approval"
                            }
                            if (row.status === "A") {
                                a = "Batch authorization approved"
                            }
                            if (row.status === "CoP") {
                                a = "Batch compliance pending approval"
                            }
                            if (row.status === "Co") {
                                a = "Batch passed compliance"
                            }
                            if (row.status === "P") {
                                a = "Batch sent to suspense"
                            }
                            if (row.status === "C") {
                                a = "Batch posted successfully"
                            }
                            return a;
                        }
                    },
                    {
                        "data": "reference",
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a;
                            a = '<button type="button" onclick="previewPensionPayrollDetails(\'' + row.reference + '\',\'I\')"><img src="/assets/images/accepted.png" style="width:20px;" title="Preview valid Accounts"></button>';
                            a += '<button type="button" onclick="previewPensionPayrollDetails(\'' + row.reference + '\',\'F\')"><img src="/assets/images/rejection.png" style="width:20px;" title="Preview non Valid Accounts"></button>';
                            return a;
                        }
                    }
                ],
                aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ],
                columnDefs: [
                    {
                        orderable: false,
                        className: 'select-checkbox',
                        targets: 0
                    }
                ],
                select: {
                    style: 'multi',
                    selector: 'td:first-child'
                },
                buttons: [{
                        extend: "copy",
                        title: 'Pension Batch Summary',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'Pension Batch Summary',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'Pension Batch Summary',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'Pension Batch Summary',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'Pension Batch Summary',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='institutionName']").val() == '') {
                        return false;
                    }
                },
            });
            table.on('order.dt search.dt', function () {
                table.column(1, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
        }

        function getInstitutionBulkPayments(paymentType) {
            $("#paymentType").val(paymentType);
            $("#bulkPaymentsInstitutionForm").show();
            if (paymentType == "PENSION") {
                $("#bulkPayments_wrapper").hide();
                $("#pensionBatchSummary_wrapper").show();
                $("#pension_actions").show();
            } else {
                $("#bulkPayments_wrapper").show();
                $("#pensionBatchSummary_wrapper").hide();
                $("#pension_actions").hide();
            }
            $("#institutionDetails").select2({
                minimumInputLength: 0,
                minimumResultsForSearch: 10,
                ajax: {
                    url: "/getInstitutionsAccounts",
                    dataType: "json",
                    type: "POST",
                    quietMillis: 50,
                    data: function (params) {
                        var queryParameters = {
                            paymentType: paymentType
                        }
                        return queryParameters;
                    },
                    processResults: function (data) {
                        return {
                            results: $.map(data, function (item) {
                                return {
                                    text: item.accountName,
                                    id: item.accountNo
                                }
                            })
                        };
                    }
                }
            });
        }
    </script>
</div>
