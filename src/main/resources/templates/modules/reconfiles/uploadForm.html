    <script>
            $(document).ready(function () {
                $('#preloader2').hide();
                 $('.select2').select2({width:'100%'});

                jQuery('#fromTime').timepicker({
                    showMeridian: false
                });
                jQuery('#toTime').timepicker({
                    showMeridian: false
                });
                jQuery('#datepicker-autoclose').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
                jQuery('#datepicker-autoclose2').datepicker({
                    autoclose: true,
                    todayHighlight: true
                });
            });


            function uploadFile() {
                var token = $("meta[name='_csrf']").attr("content");
                var header = $("meta[name='_csrf_header']").attr("content");
                var formdata = new FormData($('#form1292')[0]);
               $("#preloader2").show();
                var count = 0; // Initialize count before AJAX call
                $.ajax({
                    processData: false,
                    contentType: false,
                    data: formdata,
                    type: "POST",
                    url: '/fireUploadReconFilesAjax',
                    beforeSend: function (request) {
                        request.setRequestHeader(header, token);
                        $("#preloader2").show();
                    },
                    success: function (response) {
                        $("#pushMuseButton").show();
                        $("#preloader2").hide();
                        var table = $('#musetxns').DataTable({
                            dom: 'Blfrtip',
                            "info": true,
                            "bDestroy": true,
                            lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000],
                            lengthChange: true,
                            scrollCollapse: true,
                            scrollY: "700px",
                            scrollX: true,
                            buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                            "data": response.result,
                            "columns": [
                                {
                                    "data": "txnid",
                                    "render": function (data) {
                                        count += 1;
                                        return count;
                                    }
                                },
                                {"data":'txndate',"render": function (data, type, row){
                                        return formatDateTime(data)
                                    }
                                },
                                { "data": "txn_type" },
                                { "data": "ttype" },
                                { "data": "sourceAccount" },
                                { "data": "txdestinationaccount" },
                                { "data": "txnid" },
                                { "data": "amount" },
                                { "data": "description" },
                                { "data": "previous_balance" },
                                { "data": "post_balance" },
                            ]
                        });

                        $('#musetxnsDiv').show();
                        table.buttons().container().appendTo('#musetxns-buttons_wrapper .col-md-6:eq(0)');
                    },
                    error: function (e) {
                        $("#preloader2").hide();
                        alert("An error occurred while processing transactions. Please try again.");
                        console.log("AJAX Error: ", e);
                    }
                });

            }

            function formatDateTime(dateString) {
                if (!dateString) return ''; // Handle null or empty values
                var date = new Date(dateString);
                var year = date.getFullYear();
                var month = ('0' + (date.getMonth() + 1)).slice(-2);
                var day = ('0' + date.getDate()).slice(-2);
                var hours = ('0' + date.getHours()).slice(-2);
                var minutes = ('0' + date.getMinutes()).slice(-2);
                var seconds = ('0' + date.getSeconds()).slice(-2);

                return `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
            }
        </script>
