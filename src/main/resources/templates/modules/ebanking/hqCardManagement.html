<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>HQ-CARD MANAGEMENT</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

</head>
<body>
<div layout:fragment="pageStyle" th:remove="tag">
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/jquery.dataTables.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/buttons.bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/responsive.bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/scroller.bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/dataTables.colVis.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/dataTables.bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/datatables/fixedColumns.dataTables.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css}">
    <link rel="stylesheet" th:href="@{/assets/plugins/select2/css/select2.min.css}" type="text/css"/>

</div>
<div class="panel panel-default panel-fill" id="tabContentsss">
    <div class="panel-heading"><h4 class="panel-title" th:text="${pageTitle}"></h4></div>
    <div class="panel-body">
        <div class="row">
            <form role="form" id="hqCardManagementForm">
                <div class="row">
                <div class="form-group col-md-3">
                    <label style="margin-left:1px; importrant;">SELECT BRANCH</label>
                    <select class="form-control select2" id="branchCode" name="branchCode" selected="selected">
<!--                        <option disabled selected value="">SELECT BRANCH</option>-->
                        <option id="allBranches" th:if="${hqCheck == '060'}" selected th:value="ALL">All Branches</option>
                        <option th:each="bran: ${branches}" th:text="${bran.name}" th:value="${bran.code}"> Branch
                        </option>
                    </select>
                </div>
                    <div class="form-group col-md-3">
                        <label style="margin-left:1px; importrant;">STATUS</label>
                        <select class="form-control select2" id="statusCode" name="statusCode">
<!--                            <option disabled selected>Select Card Status</option>-->
                            <option value="AP" selected>Cards awaiting Printing</option>
                            <option value="CP">Cards awaiting Dispatch</option>
                            <option value="CANCELLED">Rejected Cards</option>
                        </select>
                    </div>
                <div class="form-group col-md-3">
                    <label style="margin-left:1px; importrant;">FROM DATE</label>
                    <div class="input-group">
                        <input autocomplete="off" class="form-control form-control-inline input-txndatemedium default-date-picker" data-date-format="yyyy-mm-dd" id="datepicker-autoclose" name="fromDate" placeholder="From date: yyyy-mm-dd" th:value="${startDate}" type="text"/>
                        <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                    </div><!-- input-group -->
                </div>
                <div class="form-group col-md-3">
                    <label style="margin-left:1px; importrant;">TO DATE</label>
                    <div class="input-group">
                        <input autocomplete="off" class="form-control form-control-inline input-txndatemedium default-date-picker" data-date-format="yyyy-mm-dd" id="datepicker-autoclose2" name="toDate" placeholder="To date: yyyy-mm-dd" th:value="${endDate}" type="text"/>
                        <span class="input-group-addon"><i class="mdi mdi-timer"></i></span>
                    </div><!-- input-group -->
                </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-3">
                        <div class="form-group col-md-3 text-right m-b-0" style="margin-bottom:1px;">
                            <button class="btn btn-info" id="searchHQCards"  type="button">Search</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div id="successFlag">
        </div>
        <div class="row" id="loading">
            <img alt="please wait" th:src="@{/assets/images/please_wait.gif}"/>
        </div>
        <div class="form-group  col-md-12">
            <button class="btn btn-primary pull-right col-md-3" id="sendEmailThirdParty"
                    onclick="receiveCardsFromPrintingUnit()"
                    style="    background-color: #940a0a !important;border: 1px solid #ffffff !important;">Receive from
                Printing
            </button>
            <button class="btn btn-primary pull-right col-md-3" id="confirmBulkCbs"
                    onclick="dispatchCardsToBranches()"
                    style="    background-color: #0a941b !important;border: 1px solid #ffffff !important;">Dispatch To
                Branch
            </button>
            <!--            <button id="confirmBulkCbs" class="btn btn-primary pull-right col-md-3" style="    background-color: #0a941b !important;border: 1px solid #ffffff !important;">Acknowledge Recipient Branch</button>-->
        </div>
        <div class="row">
            <!--<form>-->

            <table class="display nowrap table table-striped table-bordered" id="cardManagement"
                   style="width: 100%; font-size: 8.5px !important;">
                <thead>
                <tr>
                    <th>S/N</th>
                    <th>Customer RIM</th>
                    <th>Customer name</th>
                    <th>Account Number</th>
                    <th>Branch</th>
                    <th>PAN</th>
                    <th>Phone Number</th>
                    <th>Bin</th>
                    <th>Status</th>
                    <th scope="col-3"><input class="btn btn-primary" onclick='selectAll()' type="button" value="Tick All"/>
                        &nbsp;<input class="btn btn-primary" onclick='UnSelectAll()' type="button" value="UnTick"/></th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
            <!--</form>-->
        </div>

        <div id="modaldiv">
        </div>
    </div>
    <div layout:fragment="pageScript" th:remove="tag">
        <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/dataTables.bootstrap.js}"></script>
        <script th:src="@{/assets/plugins/datatables/dataTables.buttons.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/buttons.bootstrap.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/jszip.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/pdfmake.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
        <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/responsive.bootstrap.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/dataTables.scroller.min.js}"></script>
        <script th:src="@{/assets/plugins/datatables/dataTables.colVis.js}"></script>
        <script th:src="@{/assets/plugins/datatables/dataTables.fixedColumns.min.js}"></script>
        <!--init-->
        <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
        <!--App Js-->
        <script th:src="@{/assets/js/jquery.app.js}"></script>
        <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
        <script th:src="@{/assets/plugins/select2/js/select2.min.js}" type="text/javascript"></script>
        <script th:src="@{/assets/scripts/ebanking.js}"></script>
        <script>
                    $(document).ready(function () {
                        $("#loading").hide();
                        $(".select2").select2();

                        jQuery('#fromTime').timepicker({
                            showMeridian: false
                        });
                        jQuery('#toTime').timepicker({
                            showMeridian: false
                        });
                        jQuery('#datepicker-autoclose').datepicker({
                            autoclose: true,
                            todayHighlight: true
                        });
                        jQuery('#datepicker-autoclose2').datepicker({
                            autoclose: true,
                            todayHighlight: true
                        });
                        $("#searchHQCards").click(function (e) {
                            e.preventDefault();
                            var formData = new FormData($('#hqCardManagementForm')[0]);
                            var token = $("meta[name='_csrf']").attr("content");
                            var header = $("meta[name='_csrf_header']").attr("content");
                            var count = 0;
                           $("#loading").show();

                           //ajax start
                            $.ajax({
                                processData: false,
                                contentType: false,
                                data: formData,
                                type: "POST",
                                'url': '/getHqCardManagementAjax',
                                beforeSend: function (request) {
                                    request.setRequestHeader(header, token);
                                    $("#loading").show();
                                },

                                success: function (response) {
                                   $("#loading").hide();
                                        var table = $('#cardManagement').DataTable({
                                            dom: 'Blfrtip',
                                            "info": true,
                                            "bDestroy": true,
                                            lengthMenu: [10, 25, 50, 100, 200, 300, 500, 1000,10000,25000,50000],
                                            buttons: ['copy', 'csv', 'excel', 'pdf', 'print'],
                                            "data": response.result,
                                           columns: [
                                                 {"data": "count",
                                                  "render":function(data, type,row,meta){
                                                        return count +=1;
                                                  }
                                                  },
                                                {"data": "customer_rim_no"},
                                                {"data": "customer_name"},
                                                {"data": 'account_no'},
                                                {"data": 'branch_name'},
                                               {"data": "PAN","render": function (data, type, row, meta) {
                                                       var a = row.PAN;

                                                       return maskCard(a);
                                                   }},
                                               {"data": "phone"},
                                               {"data": "bin"},
                                                {"data": 'status',
                                                "render": function (data, type, row, meta) {
                                                    var a = '';
                                                    if (row.status === "I") {
                                                        a = "INITIATED"
                                                    }
                                                    if (row.status === "P") {
                                                        a = "PENDING"
                                                    }
                                                    if (row.status === "C") {
                                                        a = "COMPLETED"
                                                    }
                                                    if (row.status === "AP") {
                                                        a = "AWAITING PRINTING"
                                                    }
                                                    if(row.status === "CANCELLED"){
                                                    a = "REJECTED"
                                                    }
                                                    if(row.status === "RA"){
                                                        a = "RETURNED FOR AMENDMENT"
                                                     }
                                                    return a;
                                                }},
                                                {"data": 'customer_rim_no',
                                                    "orderable": false,
                                                    "searchable": false,
                                                    "width": "10%",
                                                    "render": function (data, type, row, meta) {
                                                             a = '<div class="mr-2"><input type="checkbox" id="' + row.PAN + '==' + row.account_no + '" name="cardDetails"/></div>';
                                                    return a;
                                                    }}
                                                   ]
                                      });
                                        table.buttons().container().appendTo('#cardManagement-buttons_wrapper .col-md-6:eq(0)');

                                },
                                error: function (e) {
                                    $("#preloader2").hide();
                                    console.log(e);
                                }
                            }); //end ajax

                        });//end search click
                }); //end document ready

                function reloadDatatable() {
                    $('#cardManagement').DataTable().ajax.reload();
                }
                    function maskCard(cardNumber) {
                        // Extract and format the parts of the card number
                        const firstSeven = cardNumber.slice(0, 7); // First 7 digits
                        const lastFour = cardNumber.slice(-4);    // Last 4 digits
                        return `${firstSeven} ** **** ${lastFour}`;
                    }
        </script>
    </div>
</body>
</html>
