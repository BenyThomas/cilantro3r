    <script type="text/javascript" th:inline="javascript">
        $(document).ready(function () {
            $('#fromTime').timepicker({
                showMeridian: false
            });
            $('#toTime').timepicker({
                showMeridian: false
            });
            $('#datepicker-autoclose').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            $(".select2").select2();
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var table = $('#transactionsTable').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500,10000,25000,50000, -1],
                    [5, 10, 25, 50, 100, 500,10000,25000,50000, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "desc"],
                ajax: {
                    'url': /*[[@{/getTerminalTransactionsAjax}]]*/,
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "createdDate": $("input[name='createdDate']").val(),
                            "fromTime": $("input[name='fromTime']").val(),
                            "toTime": $("input[name='toTime']").val(),
                        });
                    }
                },
                "columns": [
                    {"data": "id"},
                    {"data": "reference"},
                    {
                        "data": null,
                        "orderable": false,
                        "className": 'dt-control',
                        "defaultContent": ''
                    },
                    {"data": "create_date"},
                    {"data": "device_id"},
                    {"data": "sourceAcct"},
                    {"data": "source_ip"},
                    {"data": "txn_type"},
                    {"data": "destinationAcct"},
                    {"data": "beneficiaryName"},
                    {"data": "msisdn"},
                    {"data": "amount"},
                    {"data": "status"},
                    {"data": "status_description"},
                    {"data": "cbs_remarks"},
                    {"data": "thirdparty_remarks"},
                    {
                        "data": "id",
                        "orderable": false,
                        "searchable": false,
                        "render": function (data, type, row, meta) {
                            var a = '<button type="button" class="btn btn-primary" onclick="">Details</button>';
                            return a;
                        }
                    }
                ],
                aoColumnDefs: [{
                    bSortable: false,
                    aTargets: [-1],
                }],
                columnDefs: [
                    {width: 1000, targets: 14}
                ],
                buttons: [
                    {
                        extend: "copy",
                        title: 'TERMINAL TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'TERMINAL TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'TERMINAL TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'TERMINAL TRANSACTIONS',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'TERMINAL TRANSACTIONS',
                        className: "btn-sm"
                    }
                ]
            });
            // Add event listener for opening and closing details
            $('#transactionsTable tbody').on('click', 'td.dt-control', function () {
                var tr = $(this).closest('tr');
                var row = table.row(tr);

                if (row.child.isShown()) {
                    // This row is already open - close it
                    row.child.hide();
                    tr.removeClass('shown');
                }
                else {
                    // Open this row
                    row.child(format(row.data())).show();
                    tr.addClass('shown');
                }
            });

            /* Formatting function for row details - modify as you need */
            function format(d) {
                // `d` is the original data object for the row
                return '<dl class="dl-horizontal">'+
                        '<dt>Receipt:</dt>'+
                        '<dd>'+d.receipt+'</dd>'+
                        '<dt>Sender Name:</dt>'+
                        '<dd>'+d.senderName+'</dd>'+
                        '<dt>Token:</dt>'+
                        '<dd>'+d.token+'</dd>'+
                        '<dt>Units:</dt>'+
                        '<dd>'+d.units+'</dd>'+
                        '</dl>'+
                        '<pre>'+JSON.stringify(JSON.parse(d.respMessage), null, "\t")+'</pre>'
            }
        });
    </script>
