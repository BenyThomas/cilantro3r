

<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
</div>
<div class="panel panel-default panel-fill">
    <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;"><strong th:text="${pageTitle}"></strong></h3>
    </div>
    <div class="panel-body">
        <div class="row" id="content"></div>
        <div class="row">
            <div id="successFlag"></div>
        </div>
        <div class="row" id="preloader2" hidden=""> 
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>
        <form name="issueCardToCoreBanking" id="issueCardToCoreBanking">
            <div class="row" id="messageData">
<!--                <input hidden="" name="oneTimePassword" th:value="${token}"/>-->
                <input hidden="" name="pans" th:value="${PANList}"/>

                <div class="col-md-12">
                    <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                        <thead>
                            <tr th:each="entry:${card}">
                                <th>Account:</th>
                                <td th:text="${entry.account_no}">Acct</td>
                                <input hidden="" name="customerName" th:value="${entry.customer_name}"/>
                                <input hidden="" name="customerPhoneNumber" th:value="${entry.phone}"/>
                                <input hidden="" name="pan" th:value="${entry.PAN}"/>
                                <input hidden="" name="reference" th:value="${entry.reference}"/>
                                <input hidden="" name="accountNo" th:value="${entry.account_no}"/>
                                <input hidden="" name="customerRimNo" th:value="${entry.customer_rim_no}"/>
                        </tr>
                        <tr th:each="entry:${card}">
                            <th>Customer Name</th>
                            <td th:text="${entry.customer_name}">NAME</td>
                        </tr>
                        <tr th:each="entry:${card}">
                            <th>Rim No</th>
                            <th th:text="${entry.customer_rim_no}">RIM NO</th>
                        </tr>
                        <tr th:each="entry:${card}">
                            <th>Branch Name</th>
                            <th th:text="${entry.branchName}">branchName</th> 
                        </tr>
                        <tr th:each="entry:${card}">
                            <th>CUSTOMER PHONE</th>
                            <th th:text="${entry.phone}">Phone</th>
                        </tr>
                        <tr th:each="entry:${card}">
                            <th>PAN</th>
                            <td th:text="${entry.PAN}">Phone</td>
                        </tr>
                        <tr th:each="terminal:${terminalDetails}">
                            <th>TERMINAL ID:</th>
                            <th th:text="${terminal.REC_CD}">Phone</th>
                            <input hidden="" name="terminalId" th:value="${terminal.REC_CD}"/>
                            <input hidden="" name="terminalName" th:value="${terminal.LOCATION}"/>
                        </tr>
                        <tr th:each="terminal:${terminalDetails}">
                            <th>TERMINAL NAME:</th>
                            <th th:text="${terminal.LOCATION}">Phone</th>
                        </tr>
                        </thead>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button id="issueCardToCoreBankingBtn" th:onclick="submitCardIssunceModalForm()" class="btn btn-primary pull-right col-md-3">Submit</button>
                <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
            </div>
        </form>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/scripts/teller.js}"></script>
</div>
<div class="row" id="preloader333" hidden=""> 
    <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
</div>
<!--</div>-->
<script>
    $(document).ready(function () {
        $("#successFlag").hide();
        $('#myModal').data('modal', null);
        var wrapper = $("#ammendmendsForm");
        var add_button = $("#returnForAmmendment");
        $(add_button).click(function (e) {
            $(wrapper).show();
            $("#messageData").hide();
            $('#authorizeIBDPyaments').attr('disabled', 'disabled');
            $('#cancelPayments').attr('disabled', 'disabled');
            $('#returnForAmmendment').attr('disabled', 'disabled');
            $('#closeModal').attr('disabled', 'disabled');
//            $(wrapper).append('<textarea type="text" name="comments" class="form-control form-control-sm"  placeholder="Please provides reasons for why returning for ammendment"></textarea>'); //add input box
        });
    });
</script>
