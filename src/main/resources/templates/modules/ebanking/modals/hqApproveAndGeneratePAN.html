

<div layout:fragment="pageStyle" th:remove="tag">
    <style>
        #loading {
            background: url('/assets/images/ajax-loader.gif') no-repeat center center;
            position: absolute;
            top: 0;
            left: 0;
            height: 92%;
            width: 100%;
            z-index: 9999999;
        }
    </style>
</div>
<div class="panel panel-default panel-fill">
    <div class="panel-heading" style="background-color: #04ab18 ! important; "> <h3 class="panel-title" style="color: #ffffff !important;"><strong th:text="${pageTitle}"></strong></h3>
    </div>
    <div class="panel-body">
        <div class="row" id="content"></div>
        <div class="row">
            <div id="successFlag"></div>
        </div>
        <div class="row" id="preloader2" hidden=""> 
            <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
        </div>
        <div class="row" id="ammendmendsForm" hidden="">
            <form class="form-horizontal" role="form" id="returnForAmmendmend">
                <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">
                    <tbody>
                        <tr>
                            <td>Reference</td>
                            <td> <input type="text" name="reference" th:value="${reference}" readonly="" class="form-control form-control-sm" autocomplete="off" style="font-size: 10px !important;" placeholder="Reference" id="txnReference"></td>
                        </tr>
                        <tr>
                            <td>Comments</td>
                            <td><textarea type="text" name="comment" id="comments" required=""  autocomplete="off"  class="form-control form-control-sm" placeholder="Reasons For returning the transaction for Ammendmend"></textarea></td>
                        </tr>
                        <tr>
                            <td>Swift Message</td>
                            <td><textarea th:text="${swiftMessage}" readonly="" rows="15" cols="120"></textarea></td>
                        </tr>
                    </tbody>
                </table>
                <button type="button" class="btn btn-primary return-rtgs-for-amendment">Return for Amendmend</button>
            </form>
        </div>
        <div class="row" id="messageData">
            <div class="col-md-6">
                <table  class="table table-striped table-bordered"  style="width: 100%; font-size: 8.5px !important;">

                    <thead>
                        <tr>
                            <th>Account</th>
                            <th>Customer Name</th>
                            <th>Rim No</th>
                            <th>Customer Phone</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="entry:${card}">
                            <td th:text="${entry.account_no}">Acct</td>
                            <td th:text="${entry.customer_name}">NAME</td>
                            <td th:text="${entry.customer_rim_no}">RIM NO</td>
                            <td th:text="${entry.phone}">Phone</td>
                        </tr>
                    </tbody>
                    <div class="form-group col-md-3">Collecting Branch
                            <select class="form-control select2" id="branchCode" selected="selected" name="branchCode">
                                <option  value="">Select Collecting Branch</option>
                                <option th:each="bran: ${branches}" th:value="${bran.code}" th:text="${bran.name}" th:selected="${bran.code.equals(originatingBranch)}? 'true' : 'false'"> Branch  </option>
                            </select>
                        </div>
                </table>
            </div>
            <iframe class="col-md-6" th:each="doc:${supportingDocs}" th:src="@{'/previewCardRequestSupportingDocument?reference='+${doc.reference}+'&id='+${doc.id}}" width="700" height="350" frameborder="1" scrolling="yes"/>
        </div>
        <div class="modal-footer">
            <button  type="button"  id="approveCardRequestBranch" th:onclick="HqApproveCardRequestPANGeneration([[${reference}]],[[${accountNo}]],[[${accountName}]],[[${rimNo}]],$('#branchCode').val())" class="btn btn-primary pull-right col-md-3">Approve Card Request</button>
<!--            <button id="returnBatchForAmmendment"  class="btn btn-dark pull-right col-md-3">Return for Ammendmend</button>-->
            <button id="returnVisaCardForAmmendment"  class="btn btn-dark pull-right col-md-3" th:onclick="returnVisaCardForAmmendment([[${reference}]])">Return Card For Ammendmend</button>
<!--            <button  type="button"  id="cancelCardRequestBranch" th:onclick="HqCancelCardRequestPANGeneration([[${reference}]],[[${accountNo}]],[[${accountName}]],[[${rimNo}]],$('#branchCode').val())"  class="btn btn-danger pull-right col-md-3">Cancel/Discard Payment</button>-->
            <button type="button" class="btn btn-default" id="closeModal" data-dismiss="modal">Close</button>
        </div>
    </div>
</div>
<div layout:fragment="pageScript" th:remove="tag">
    <script th:src="@{/assets/scripts/teller.js}"></script>
</div>
<div class="row" id="preloader333" hidden=""> 
    <img th:src="@{/assets/images/please_wait.gif}" alt="please wait"/>
</div>
<!--</div>-->
<script>
    $(document).ready(function () {

        $("#successFlag").hide();
        $('#myModal').data('modal', null);
        var wrapper = $("#ammendmendsForm");
        var add_button = $("#returnForAmmendment");
        $(add_button).click(function (e) {
            $(wrapper).show();
            $("#messageData").hide();
            $('#authorizeIBDPyaments').attr('disabled', 'disabled');
            $('#cancelPayments').attr('disabled', 'disabled');
            $('#returnForAmmendment').attr('disabled', 'disabled');
            $('#closeModal').attr('disabled', 'disabled');
//            $(wrapper).append('<textarea type="text" name="comments" class="form-control form-control-sm"  placeholder="Please provides reasons for why returning for ammendment"></textarea>'); //add input box
        });
    });
</script>
