<div class="row">
    <div class="panel panel-default panel-fill" id="tabContentsss"><div class="panel-heading"> <h4 class="panel-title" th:text="${pageTitle}"></h4></div>
        <div class="panel-body">
            <div class="row">
                <form role="form">
                    <div class="row">
                        <div class="form-group col-md-3">
                            <!--<label>Report Type</label>-->

                                <select class="form-control select2" id="txnType"  name="txnType">

                        <div class="form-group col-md-3">

                            </div><!-- input-group -->
                        </div>
                        <div class="form-group col-md-3">
                            <!--<label>reference</label>-->
                            <div class="input-group">
                                <input name="reference" class="form-control form-control-inline input-txndatemedium default-date-picker"   type="text" placeholder="Reference" autocomplete="off"/>

                        </div>
                        <div class="form-group col-md-3">
                            <!--<label>Report Type</label>-->
                            <div class="input-group">
                                <select class="form-control select2" id="txnStatus"  name="txnStatus">
                                    <option>Trans Status...</option> 
                                    <option value="RETURNED">Returned</option>     
                                    <option value="SETTLED_BOT">Settled and Completed BOT</option>     
                                    <option value="FAILED_BOT">Failed BOT</option>     
                                </select>                           
                            </div>
                        </div>
                        <div class="form-group col-md-3">
                            <div class="form-group col-md-3 text-right m-b-0" style="margin: 2%;">
                                <button  type="button" class="btn btn-info btn-submit-inwardEft-Summary">Search</button>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
            <div id="successFlag">
            </div>
            <div  id="loading" hidden=""> </div>

                    </tbody>
                    <tfoot style="background-color: #005a02;color:white;border-color:white">

    <script th:src="@{/assets/plugins/datatables/jquery.dataTables.min.js}"></script>

    <script th:src="@{/assets/plugins/datatables/vfs_fonts.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.html5.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/buttons.print.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.keyTable.min.js}"></script>
    <script th:src="@{/assets/plugins/datatables/dataTables.responsive.min.js}"></script>

    <script th:src="@{/assets/pages/jquery.datatables.init.js}"></script>
    <script th:src="@{/assets/plugins/moment/moment.js}"></script>
    <script th:src="@{/assets/plugins/timepicker/bootstrap-timepicker.js}"></script>
    <script th:src="@{/assets/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js}"></script>

    <!-- App Js -->
    <script th:src="@{/assets/js/jquery.app.js}"></script>
    <script th:src="@{/assets/plugins/select2v4/select2.min.js}"></script>
    <script th:src="@{/assets/scripts/teller.js}"></script>
    <script th:src="@{/assets/scripts/eft.js}"></script>
    <script>
        $(document).ready(function () {
            jQuery('#fromTime').timepicker({
                showMeridian: false
            });
            jQuery('#toTime').timepicker({
                showMeridian: false
            });
            jQuery('#datepicker-autoclose').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            jQuery('#datepicker-autoclose2').datepicker({
                autoclose: true,
                todayHighlight: true
            });
            $("#loading").hide();
            $("#select2").select2();
//            $('.authorize-payments').attr('disabled', 'disabled');
            $('.btn-submit-inwardEft-Summary').click(function () {
                $('#inwardEFTBatchSummary').DataTable().ajax.reload();
            });
            var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
            var b = 1;
            var i = 0;
            var a = 'actions';
            var table = $('#inwardEFTBatchSummary').DataTable({
                dom: 'Blfrtip',
                lengthChange: true,
                scrollCollapse: true,
                scrollY: "700px",
                scrollX: true,
                pageLength: 10,
                lengthMenu: [
                    [5, 10, 25, 50, 100, 500,1000,5000,10000, -1],
                    [5, 10, 25, 50, 100, 500,1000,5000,10000, 'Show all']
                ],
                responsive: false,
                processing: true,
                serverSide: true,
                serverMethod: 'post',
                order: [1, "desc"],
                ajax: {
                    'url': '/getOutwardEFTBatchSummaryAjax',
                    'beforeSend': function (request) {
                        request.setRequestHeader(header, token);
                    },
                    "data": function (d) {
                        return $.extend({}, d, {
                            "txnType": $("select[name='txnType']").val(),
                            "txnStatus": $("select[name='txnStatus']").val(),
                            "reference": $("input[name='reference']").val(),
                            "amount": $("input[name='amount']").val(),
                            "fromDate": $("input[name='fromDate']").val(),
                            "toDate": $("input[name='toDate']").val(),
                        });
                    }
                },
                "columns": [
                    {"data": "batch_reference"},
                    {"data": "create_dt"},
                    {"data": "batch_reference"},
                    {"data": "senderName"},
                    {"data": "sourceAccount"},
                    {"data": "number_of_txns"},
                    {"data": 'total_amount',
                        "render": function (data) {
                            var amount = addCommas(data);
                            return amount;
                        }},
                    {"data": "branch_no"},
                    {"data": "status"},
                    {"data": 'batch_reference',
                        "orderable": false,
                        "searchable": false,
                        "width": "25%",
                        "render": function (data, type, row, meta) {
                            a = "<div class=\"input-group recon-actions\" ><button type=\"button\" class=\"btn btn-primary pull-right dropdown-toggle\"  data-toggle=\"dropdown\" style=\"overflow: hidden; position: relative;\">Print <span class=\"caret\"></span></button>\n\
                        <ul class=\"dropdown-menu\">\n\
                        <li><a href=\"/downloadEftOutwardReport?batchReference=" + row.batch_reference + "&reportFormat=pdf\">Pdf</a></li>\n\
                        <li><a href=\"/downloadEftOutwardReport?batchReference=" + row.batch_reference + "&reportFormat=excel\">Excel</a></li>\n\
                        <li><a href=\"/downloadEftOutwardReport?batchReference=" + row.batch_reference + "&reportFormat=word\">Word</a></li></ul></div>";
                            return a;
                        }}
                ], aoColumnDefs: [
                    {
                        bSortable: false,
                        aTargets: [-1],
                    }
                ], columnDefs: [
                    {width: 1000, targets: 14}
                ],
//                fixedColumns: true,
                buttons: [{
                        extend: "copy",
                        title: 'OUTWARD EFT BATCH',
                        className: "btn-sm"
                    }, {
                        extend: "csv",
                        title: 'OUTWARD EFT BATCH',
                        className: "btn-sm"
                    }, {
                        extend: "excel",
                        title: 'OUTWARD EFT BATCH',
                        className: "btn-sm"
                    }, {
                        extend: "pdf",
                        title: 'OUTWARD EFT BATCH',
                        className: "btn-sm"
                    }, {
                        extend: "print",
                        title: 'OUTWARD EFT BATCH',
                        className: "btn-sm"
                    }],
                "preDrawCallback": function (settings) {
                    if ($("select[name='fromDate']").val() == '') {
                        return false;
                    }
                },
                "footerCallback": function (row, data, start, end, display) {
                    var api = this.api(), data;
                    // Remove the formatting to get integer data for summation
                    var intVal = function (i) {
                        return typeof i === 'string' ?
                                i.replace(/[\$,]/g, '') * 1 :
                                typeof i === 'number' ?
                                i : 0;
                    };
                    // Total over all pages

                    var totalTxns = api
                            .column(6)
                            .data()
                            .reduce(function (a, b) {
                                return intVal(a) + intVal(b);
                            }, 0);
                    var totalAMounts = api
                            .column(7)
                            .data()
                            .reduce(function (a, b) {
                                return intVal(a) + intVal(b);
                            }, 0);
                    // Total over this page
                    pageTotal = api
                            .column(3, {page: 'current'})
                            .data()
                            .reduce(function (a, b) {
                                return intVal(a) + intVal(b);
                            }, 0);
                    // Update footer
                    $(api.column(0).footer()).html('TOTALS');
                    $(api.column(6).footer()).html(addCommas(totalTxns));
                    $(api.column(7).footer()).html(addCommas(totalAMounts));
                }
            });
            table.on('order.dt search.dt', function () {
                table.column(0, {search: 'applied', order: 'applied'}).nodes().each(function (cell, i) {
                    cell.innerHTML = i + 1;
                });
            }).draw();
//            });
        }
        );
        function reloadDatatable() {
            $('#eftBulkPaymentsOnWorkFlow').DataTable().ajax.reload();
        }
    </script>
</div>
