<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <  <title>Error page</title>
        <meta charset="utf-8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <th:block th:if="${_csrf != null}">
            <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
            <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
        </th:block>

        <meta http-equiv="Content-Security-Policy">
        <meta name="description" content="">
        <meta name="author" content="Michael Kazimoto">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <link th:href="@{/resources/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
        <script th:src="@{/resources/assets/js/bootstrap.min.js}"></script>
        <script th:src="@{/resources/assets/js/jquery.min.js}"></script>
        <style>.error-404 {
                margin: 0 auto;
                text-align: center;
            }
            .error-404 .error-code {
                bottom: 60%;
                color: #4686CC;
                font-size: 96px;
                line-height: 100px;
                font-weight: bold;
            }
            .error-404 .error-desc {
                font-size: 12px;
                color: #647788;
            }
            .error-404 .m-b-10 {
                margin-bottom: 10px!important;
            }
            .error-404 .m-b-20 {
                margin-bottom: 20px!important;
            }
            .error-404 .m-t-20 {
                margin-top: 20px!important;
            }</style>
    </head>
    <body>
    <div th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(status)}">
        <h1 th:text="${httpStatus.value()} + ' ' + ${httpStatus.reasonPhrase}">Error</h1>

        <p th:text="${message}">Something went wrong</p>

        <p>
            Path:
            <span th:text="${path}">/unknown</span>
        </p>
    </div>
    </body>
</html>
