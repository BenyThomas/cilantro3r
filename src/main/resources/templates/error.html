<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <  <title>Error page</title>
        <meta charset="utf-8" />
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <th:block th:if="${_csrf != null}">
            <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
            <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
        </th:block>

        <meta http-equiv="Content-Security-Policy">
        <meta name="description" content="">
        <meta name="author" content="Michael Kazimoto">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
        <link th:href="@{/resources/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
        <script th:src="@{/resources/assets/js/bootstrap.min.js}"></script>
        <script th:src="@{/resources/assets/js/jquery.min.js}"></script>
        <style>.error-404 {
                margin: 0 auto;
                text-align: center;
            }
            .error-404 .error-code {
                bottom: 60%;
                color: #4686CC;
                font-size: 96px;
                line-height: 100px;
                font-weight: bold;
            }
            .error-404 .error-desc {
                font-size: 12px;
                color: #647788;
            }
            .error-404 .m-b-10 {
                margin-bottom: 10px!important;
            }
            .error-404 .m-b-20 {
                margin-bottom: 20px!important;
            }
            .error-404 .m-t-20 {
                margin-top: 20px!important;
            }</style>
    </head>
    <body>
        <div class="error-404" th:with="httpStatus=${T(org.springframework.http.HttpStatus).valueOf(#response.status)}">
            <div class="error-code m-b-10 m-t-20" ><span th:text="|${httpStatus}|"></span> <i class="fa fa-warning"></i></div>
            <h2 class="font-bold" th:text="|${httpStatus.reasonPhrase}|">Oops 404! That page canâ€™t be found.</h2>
            <div class="error-desc" th:unless="${#arrays.contains(@environment.getActiveProfiles(), 'prod')}">
                <span th:text="${errorMessage}"></span>
                <div>
                    <br/>
                    <a  href="/dashboard" th:href="@{/dashboard}" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Go back to Homepage</a>
                </div>
            </div>
            <div class="error-desc" th:if="${#arrays.contains(@environment.getActiveProfiles(), 'melleji')}">
                <span th:text="${errorMessage}"></span>
                <div>
                    <br/>
                    <a  href="/dashboard" th:href="@{/dashboard}" class="btn btn-primary"><span class="glyphicon glyphicon-home"></span> Go back to Homepage</a>
                </div>
            </div>
        </div>
    </body>
</html>
