<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Cilantro | Login Page</title>
        <th:block th:if="${_csrf != null}">
            <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
            <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>
        </th:block>

        <meta http-equiv="Content-Security-Policy"
              th:if="${@environment.getProperty('spring.profiles.active').equals('prod')}"
              content=""/>

        <meta http-equiv="Content-Security-Policy"
              th:unless="${@environment.getProperty('spring.profiles.active').equals('prod')}"
              content=" default-src https://cilantro.tcbbank.co.tz:8443 https://cilantrouat.tcbbank.co.tz:8443 http://cilantrouat.tcbbank.co.tz:8443 http://localhost:8080 http://localhost:8082 http://localhost:8030;  child-src 'none'; object-src 'none'"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta content="Cilantro is a fully featured Reconciliation System" name="description" />
        <meta content="Amecore Technologies Company Limites" name="author" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="/assets/images/favicon.png">
        <link rel="icon" th:href="${uiSettings?.favicon ?: '/assets/images/favicon.png'}">
        <!-- App css -->
        <link href="/assets/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/icons.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/metismenu.min.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/style.css" rel="stylesheet" type="text/css" />
        <link href="/assets/css/custom.css" rel="stylesheet" type="text/css" />
        <script src="/assets/js/modernizr.min.js"></script>
    </head>
    <body>
        <section>
            <div class="container">
                <div class="row">
                    <div class="col-sm-12">

                        <div class="wrapper-page wrapper-login">

                            <div class="m-t-40 card-box login-box">
                                <div class="text-center">
                                    <h3 class="text-uppercase m-t-0 m-b-30" id="title">
                                        Cilantro-Bridge
                                    </h3>
                                </div>
                                <div class="account-content">
                                    <div th:if="${param.error}" class="alert alert-danger">    
                                        Invalid username and password.
                                    </div>
                                    <div th:if="${session.error}" class="alert alert-danger">    
                                        <span th:text="${session.error}"></span>
                                    </div>

                                    <div th:if="${param.logout}" class="alert alert-success"> 
                                        You have been logged out successfully.
                                    </div>
                                    <form class="form-horizontal" action="#" th:action="@{/login}"  method="post" autocomplete="off">
                                        <div class="form-group m-b-20">
                                            <div class="col-xs-12">
                                                <input class="form-control" type="txt" autocomplete="false" th:field="*{username}" id="username" name="username" required="" placeholder="Enter username">
                                            </div>
                                        </div>

                                        <div class="form-group m-b-20">
                                            <div class="col-xs-12">
                                                <input class="form-control" type="password"  autocomplete="false" name="password" required="" placeholder="Enter your password">
                                            </div>
                                        </div>
                                        <div class="form-group m-b-20">
                                            <div class="col-xs-12">
                                                <!--                                                <label for="loginType">Login Type</label>-->
                                                <select class="form-control" name="loginType">
                                                    <option value="Enterprise" selected>RUBIKON</option>
                                                    <option value="domain">DOMAIN</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group account-btn text-center m-t-10">
                                            <div class="col-xs-12">
                                                <button class="btn btn-lg btn-primary btn-block login-button" type="submit">Sign In</button>
                                            </div>
                                        </div>

                                    </form>
                                    <div class="form-group m-b-30">
                                        <div class="col-xs-4">
                                            <img src="/assets/images/digcert_log.png" class="logo-verify logo-pic">
                                        </div>
                                        <div class="col-xs-8">
                                            <p class="p">This site choose <strong class="str">DigCert SSL</strong> for secure e-commerce and confidential communications.</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        <!-- jQuery  -->
    <script th:src="@{/assets/js/jquery-3.6.0.min.js}"></script>
        <script src="assets/js/popper.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
        <script src="assets/js/metisMenu.min.js"></script>
        <script src="assets/js/waves.js"></script>
        <script src="assets/js/jquery.slimscroll.js"></script>
        <!-- App js -->
        <script src="assets/js/jquery.core.js"></script>
        <script src="assets/js/jquery.app.js"></script>

    </body>
</html>
